<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="surfaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#90caf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Loss Landscape with Gradient Descent Trajectories
  </text>
  
  <!-- 3D Surface (simplified isometric view) -->
  <!-- Base grid -->
  <g opacity="0.3">
    <line x1="200" y1="600" x2="1000" y2="600" stroke="#999" stroke-width="1"/>
    <line x1="200" y1="550" x2="1000" y2="550" stroke="#999" stroke-width="1"/>
    <line x1="200" y1="500" x2="1000" y2="500" stroke="#999" stroke-width="1"/>
    <line x1="200" y1="450" x2="1000" y2="450" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Loss surface contours -->
  <ellipse cx="600" cy="400" rx="350" ry="180" fill="url(#surfaceGrad)" opacity="0.4"/>
  <ellipse cx="600" cy="400" rx="280" ry="140" fill="url(#surfaceGrad)" opacity="0.5"/>
  <ellipse cx="600" cy="400" rx="210" ry="100" fill="url(#surfaceGrad)" opacity="0.6"/>
  <ellipse cx="600" cy="400" rx="140" ry="60" fill="url(#surfaceGrad)" opacity="0.7"/>
  <ellipse cx="600" cy="400" rx="70" ry="30" fill="#1565c0" opacity="0.8"/>
  
  <!-- Local minimum -->
  <ellipse cx="350" cy="350" rx="60" ry="30" fill="#64b5f6" opacity="0.6"/>
  <ellipse cx="350" cy="350" rx="30" ry="15" fill="#1976d2" opacity="0.8"/>
  
  <!-- Saddle point -->
  <ellipse cx="800" cy="300" rx="80" ry="40" fill="#90caf9" opacity="0.5"/>
  
  <!-- Trajectory 1: Too small learning rate (blue) -->
  <path d="M 250,200 Q 280,250 300,280 Q 320,310 335,330 Q 345,345 350,350" 
        stroke="#2196f3" stroke-width="3" fill="none" stroke-dasharray="none"/>
  <circle cx="250" cy="200" r="6" fill="#2196f3"/>
  <circle cx="350" cy="350" r="6" fill="#2196f3"/>
  
  <!-- Trajectory 2: Optimal learning rate (green) -->
  <path d="M 900,250 Q 800,280 700,320 Q 650,350 620,380 Q 610,390 600,400" 
        stroke="#4caf50" stroke-width="3" fill="none"/>
  <circle cx="900" cy="250" r="6" fill="#4caf50"/>
  <circle cx="600" cy="400" r="6" fill="#4caf50"/>
  
  <!-- Trajectory 3: Too large learning rate (red) - oscillating -->
  <path d="M 950,500 Q 850,450 750,500 Q 700,520 680,480 Q 660,520 640,480 Q 620,520 600,500" 
        stroke="#f44336" stroke-width="3" fill="none"/>
  <circle cx="950" cy="500" r="6" fill="#f44336"/>
  <circle cx="600" cy="500" r="6" fill="#f44336"/>
  
  <!-- Gradient vectors -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <line x1="450" y1="280" x2="480" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="280" x2="720" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="350" x2="570" y2="380" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Annotations -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
    Global Minimum
  </text>
  
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
    Local Minimum
  </text>
  
  <text x="800" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Saddle Point
  </text>
  
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    ∇L
  </text>
  
  <!-- Axes labels -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    L(θ)
  </text>
  <text x="1050" y="630" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    θ₁
  </text>
  <text x="150" y="650" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    θ₂
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="140" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Learning Rates
    </text>
    
    <line x1="20" y1="50" x2="60" y2="50" stroke="#2196f3" stroke-width="3"/>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">
      α = 10⁻⁵ (too small)
    </text>
    
    <line x1="20" y1="80" x2="60" y2="80" stroke="#4caf50" stroke-width="3"/>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="#333">
      α = 10⁻⁴ (optimal)
    </text>
    
    <line x1="20" y1="110" x2="60" y2="110" stroke="#f44336" stroke-width="3"/>
    <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
      α = 10⁻³ (too large)
    </text>
  </g>
  
  <!-- Bottom annotation -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666" font-style="italic">
    Gradient descent follows ∇L downhill. Learning rate α controls step size: too small is slow, too large oscillates.
  </text>
</svg>
