<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2d3748; }
      .subtitle { font: bold 16px sans-serif; fill: #2d3748; }
      .label { font: 14px sans-serif; fill: #2d3748; }
      .metric { font: bold 14px sans-serif; }
      .annotation { font: 13px sans-serif; fill: #718096; }
      .box-quant { fill: #667eea; stroke: #4c51bf; stroke-width: 2; }
      .box-distill { fill: #48bb78; stroke: #38a169; stroke-width: 2; }
      .box-prune { fill: #f093fb; stroke: #e879f9; stroke-width: 2; }
      .bar-good { fill: #48bb78; }
      .bar-medium { fill: #ed8936; }
      .bar-poor { fill: #f56565; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Model Compression Techniques Comparison</text>
  
  <!-- Quantization Column -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="80" class="box-quant" rx="5"/>
    <text x="150" y="35" class="subtitle" text-anchor="middle">Quantization</text>
    <text x="150" y="60" class="annotation" text-anchor="middle">Reduce numerical precision</text>
    
    <!-- Metrics -->
    <rect x="10" y="100" width="280" height="550" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="5"/>
    
    <!-- Size Reduction -->
    <text x="20" y="130" class="label">Size Reduction</text>
    <rect x="20" y="140" width="240" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="140" width="240" height="30" class="bar-good" rx="3"/>
    <text x="150" y="160" class="metric" text-anchor="middle" fill="white">4× (75% reduction)</text>
    
    <!-- Speed Improvement -->
    <text x="20" y="200" class="label">Speed Improvement</text>
    <rect x="20" y="210" width="180" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="210" width="180" height="30" class="bar-good" rx="3"/>
    <text x="110" y="230" class="metric" text-anchor="middle" fill="white">2-4× faster</text>
    
    <!-- Accuracy Impact -->
    <text x="20" y="270" class="label">Accuracy Impact</text>
    <rect x="20" y="280" width="30" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="280" width="30" height="30" class="bar-good" rx="3"/>
    <text x="60" y="300" class="metric" fill="#38a169">&lt;1% loss</text>
    
    <!-- Implementation -->
    <text x="20" y="340" class="label">Implementation</text>
    <text x="20" y="365" class="annotation">• Post-training: Easy</text>
    <text x="20" y="385" class="annotation">• QAT: Moderate</text>
    <text x="20" y="405" class="annotation">• Framework support: Good</text>
    
    <!-- Hardware -->
    <text x="20" y="440" class="label">Hardware Requirements</text>
    <text x="20" y="465" class="annotation">• CPU: Excellent</text>
    <text x="20" y="485" class="annotation">• GPU: Good (Tensor Cores)</text>
    <text x="20" y="505" class="annotation">• Mobile: Excellent</text>
    
    <!-- Best For -->
    <text x="20" y="540" class="label">Best For</text>
    <text x="20" y="565" class="annotation">• CPU deployment</text>
    <text x="20" y="585" class="annotation">• Mobile/edge devices</text>
    <text x="20" y="605" class="annotation">• Memory-constrained</text>
    <text x="20" y="625" class="annotation">  environments</text>
  </g>
  
  <!-- Distillation Column -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="300" height="80" class="box-distill" rx="5"/>
    <text x="150" y="35" class="subtitle" text-anchor="middle">Knowledge Distillation</text>
    <text x="150" y="60" class="annotation" text-anchor="middle">Train smaller student model</text>
    
    <!-- Metrics -->
    <rect x="10" y="100" width="280" height="550" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="5"/>
    
    <!-- Size Reduction -->
    <text x="20" y="130" class="label">Size Reduction</text>
    <rect x="20" y="140" width="180" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="140" width="180" height="30" class="bar-good" rx="3"/>
    <text x="110" y="160" class="metric" text-anchor="middle" fill="white">2-3× (40-60%)</text>
    
    <!-- Speed Improvement -->
    <text x="20" y="200" class="label">Speed Improvement</text>
    <rect x="20" y="210" width="180" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="210" width="180" height="30" class="bar-good" rx="3"/>
    <text x="110" y="230" class="metric" text-anchor="middle" fill="white">2-3× faster</text>
    
    <!-- Accuracy Impact -->
    <text x="20" y="270" class="label">Accuracy Impact</text>
    <rect x="20" y="280" width="60" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="280" width="60" height="30" class="bar-good" rx="3"/>
    <text x="90" y="300" class="metric" fill="#38a169">1-3% loss</text>
    
    <!-- Implementation -->
    <text x="20" y="340" class="label">Implementation</text>
    <text x="20" y="365" class="annotation">• Requires teacher model</text>
    <text x="20" y="385" class="annotation">• Training time: High</text>
    <text x="20" y="405" class="annotation">• Complexity: Moderate</text>
    
    <!-- Hardware -->
    <text x="20" y="440" class="label">Hardware Requirements</text>
    <text x="20" y="465" class="annotation">• CPU: Excellent</text>
    <text x="20" y="485" class="annotation">• GPU: Excellent</text>
    <text x="20" y="505" class="annotation">• Mobile: Good</text>
    
    <!-- Best For -->
    <text x="20" y="540" class="label">Best For</text>
    <text x="20" y="565" class="annotation">• High-volume production</text>
    <text x="20" y="585" class="annotation">• Best accuracy-size</text>
    <text x="20" y="605" class="annotation">  trade-off</text>
    <text x="20" y="625" class="annotation">• Long-term deployment</text>
  </g>
  
  <!-- Pruning Column -->
  <g transform="translate(750, 80)">
    <rect x="0" y="0" width="300" height="80" class="box-prune" rx="5"/>
    <text x="150" y="35" class="subtitle" text-anchor="middle">Pruning</text>
    <text x="150" y="60" class="annotation" text-anchor="middle">Remove unnecessary parameters</text>
    
    <!-- Metrics -->
    <rect x="10" y="100" width="280" height="550" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" rx="5"/>
    
    <!-- Size Reduction -->
    <text x="20" y="130" class="label">Size Reduction</text>
    <rect x="20" y="140" width="120" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="140" width="120" height="30" class="bar-medium" rx="3"/>
    <text x="80" y="160" class="metric" text-anchor="middle" fill="white">1.5-2× (30-50%)</text>
    
    <!-- Speed Improvement -->
    <text x="20" y="200" class="label">Speed Improvement</text>
    <rect x="20" y="210" width="120" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="210" width="120" height="30" class="bar-medium" rx="3"/>
    <text x="80" y="230" class="metric" text-anchor="middle" fill="white">1.3-2× faster</text>
    
    <!-- Accuracy Impact -->
    <text x="20" y="270" class="label">Accuracy Impact</text>
    <rect x="20" y="280" width="60" height="30" fill="#e2e8f0" rx="3"/>
    <rect x="20" y="280" width="60" height="30" class="bar-medium" rx="3"/>
    <text x="90" y="300" class="metric" fill="#dd6b20">1-2% loss</text>
    
    <!-- Implementation -->
    <text x="20" y="340" class="label">Implementation</text>
    <text x="20" y="365" class="annotation">• Structured: Easier</text>
    <text x="20" y="385" class="annotation">• Unstructured: Complex</text>
    <text x="20" y="405" class="annotation">• Validation required</text>
    
    <!-- Hardware -->
    <text x="20" y="440" class="label">Hardware Requirements</text>
    <text x="20" y="465" class="annotation">• CPU: Good (structured)</text>
    <text x="20" y="485" class="annotation">• GPU: Good (structured)</text>
    <text x="20" y="505" class="annotation">• Sparse: Needs support</text>
    
    <!-- Best For -->
    <text x="20" y="540" class="label">Best For</text>
    <text x="20" y="565" class="annotation">• Targeted optimization</text>
    <text x="20" y="585" class="annotation">• Removing redundant</text>
    <text x="20" y="605" class="annotation">  components</text>
    <text x="20" y="625" class="annotation">• Combine with others</text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="50" y="720" width="1100" height="60" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="600" y="750" class="annotation" text-anchor="middle">Production deployments often combine multiple techniques:</text>
  <text x="600" y="770" class="annotation" text-anchor="middle">Quantization + Distillation can achieve 6-8× cost reduction with &lt;2% accuracy impact</text>
</svg>
