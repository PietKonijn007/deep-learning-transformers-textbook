<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2d3748; }
      .label { font: 16px sans-serif; fill: #2d3748; }
      .small-label { font: 14px sans-serif; fill: #4a5568; }
      .annotation { font: 13px sans-serif; fill: #718096; }
      .axis-label { font: 14px sans-serif; fill: #2d3748; }
      .grid-line { stroke: #e2e8f0; stroke-width: 1; }
      .attention-curve { stroke: #f093fb; stroke-width: 3; fill: none; }
      .feedforward-line { stroke: #667eea; stroke-width: 3; fill: none; }
      .crossover-line { stroke: #718096; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Memory and Computation Scaling with Context Length</text>
  
  <!-- Graph area -->
  <g transform="translate(100, 80)">
    <!-- Grid lines -->
    <line x1="0" y1="500" x2="1000" y2="500" class="grid-line"/>
    <line x1="0" y1="400" x2="1000" y2="400" class="grid-line"/>
    <line x1="0" y1="300" x2="1000" y2="300" class="grid-line"/>
    <line x1="0" y1="200" x2="1000" y2="200" class="grid-line"/>
    <line x1="0" y1="100" x2="1000" y2="100" class="grid-line"/>
    <line x1="0" y1="0" x2="1000" y2="0" class="grid-line"/>
    
    <!-- Vertical grid lines -->
    <line x1="125" y1="0" x2="125" y2="500" class="grid-line"/>
    <line x1="250" y1="0" x2="250" y2="500" class="grid-line"/>
    <line x1="500" y1="0" x2="500" y2="500" class="grid-line"/>
    <line x1="750" y1="0" x2="750" y2="500" class="grid-line"/>
    <line x1="1000" y1="0" x2="1000" y2="500" class="grid-line"/>
    
    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="500" stroke="#2d3748" stroke-width="2"/>
    <line x1="0" y1="500" x2="1000" y2="500" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-15" y="505" class="axis-label" text-anchor="end">0×</text>
    <text x="-15" y="405" class="axis-label" text-anchor="end">2×</text>
    <text x="-15" y="305" class="axis-label" text-anchor="end">4×</text>
    <text x="-15" y="205" class="axis-label" text-anchor="end">8×</text>
    <text x="-15" y="105" class="axis-label" text-anchor="end">12×</text>
    <text x="-15" y="5" class="axis-label" text-anchor="end">16×</text>
    
    <!-- X-axis labels -->
    <text x="0" y="530" class="axis-label" text-anchor="middle">0</text>
    <text x="125" y="530" class="axis-label" text-anchor="middle">512</text>
    <text x="250" y="530" class="axis-label" text-anchor="middle">1024</text>
    <text x="500" y="530" class="axis-label" text-anchor="middle">2048</text>
    <text x="750" y="530" class="axis-label" text-anchor="middle">3072</text>
    <text x="1000" y="530" class="axis-label" text-anchor="middle">4096</text>
    
    <!-- Axis titles -->
    <text x="500" y="570" class="label" text-anchor="middle">Context Length (tokens)</text>
    <text x="-60" y="250" class="label" text-anchor="middle" transform="rotate(-90, -60, 250)">Relative Computation</text>
    
    <!-- Feed-forward line (linear: O(n)) -->
    <path d="M 125 400 L 250 300 L 500 100 L 750 -100" class="feedforward-line"/>
    
    <!-- Attention curve (quadratic: O(n²)) -->
    <path d="M 125 475 Q 250 400, 250 350 Q 375 200, 500 50 Q 625 -100, 750 -250" class="attention-curve"/>
    
    <!-- Visible portions only -->
    <clipPath id="graph-clip">
      <rect x="0" y="0" width="1000" height="500"/>
    </clipPath>
    
    <g clip-path="url(#graph-clip)">
      <!-- Feed-forward line (linear) -->
      <path d="M 125 400 L 250 300 L 500 100 L 750 -100" class="feedforward-line"/>
      
      <!-- Attention curve (quadratic) -->
      <path d="M 125 475 Q 187.5 437.5, 250 350 Q 375 175, 500 50 Q 625 -75, 750 -250" class="attention-curve"/>
    </g>
    
    <!-- Data points and labels for Feed-forward -->
    <circle cx="125" cy="400" r="5" fill="#667eea"/>
    <text x="125" y="385" class="small-label" text-anchor="middle" fill="#667eea">1×</text>
    
    <circle cx="250" cy="300" r="5" fill="#667eea"/>
    <text x="250" y="285" class="small-label" text-anchor="middle" fill="#667eea">2×</text>
    
    <circle cx="500" cy="100" r="5" fill="#667eea"/>
    <text x="500" y="85" class="small-label" text-anchor="middle" fill="#667eea">4×</text>
    
    <!-- Data points and labels for Attention -->
    <circle cx="125" cy="475" r="5" fill="#f093fb"/>
    <text x="125" y="465" class="small-label" text-anchor="middle" fill="#f093fb">1×</text>
    
    <circle cx="250" cy="350" r="5" fill="#f093fb"/>
    <text x="250" y="340" class="small-label" text-anchor="middle" fill="#f093fb">4×</text>
    
    <circle cx="500" cy="50" r="5" fill="#f093fb"/>
    <text x="500" y="40" class="small-label" text-anchor="middle" fill="#f093fb">16×</text>
    
    <!-- Crossover line -->
    <line x1="250" y1="0" x2="250" y2="500" class="crossover-line"/>
    <text x="250" y="-10" class="annotation" text-anchor="middle">Crossover Point</text>
    <text x="250" y="10" class="annotation" text-anchor="middle">(~1024 tokens)</text>
    
    <!-- Region labels -->
    <text x="125" y="560" class="annotation" text-anchor="middle">Feed-forward</text>
    <text x="125" y="580" class="annotation" text-anchor="middle">dominates</text>
    
    <text x="625" y="560" class="annotation" text-anchor="middle">Attention dominates</text>
    <text x="625" y="580" class="annotation" text-anchor="middle">(Memory bottleneck)</text>
    
    <!-- Legend -->
    <g transform="translate(700, 150)">
      <rect x="0" y="0" width="250" height="100" fill="white" stroke="#cbd5e0" stroke-width="1" rx="5"/>
      
      <line x1="20" y1="30" x2="70" y2="30" class="attention-curve"/>
      <text x="80" y="35" class="small-label">Attention (O(n²))</text>
      
      <line x1="20" y1="60" x2="70" y2="60" class="feedforward-line"/>
      <text x="80" y="65" class="small-label">Feed-Forward (O(n))</text>
    </g>
  </g>
  
  <!-- Bottom annotation -->
  <text x="600" y="680" class="annotation" text-anchor="middle">Quadratic scaling makes context length the primary cost driver for long sequences</text>
</svg>
