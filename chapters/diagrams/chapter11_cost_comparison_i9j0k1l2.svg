<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="commercialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="selfHostedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Cost Comparison: Commercial vs Self-Hosted Deployment
  </text>
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">
    Annual cost per developer across different team sizes
  </text>
  
  <!-- Y-axis -->
  <line x1="150" y1="150" x2="150" y2="650" stroke="#9ca3af" stroke-width="2"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$3,000</text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$2,500</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$2,000</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$1,500</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$1,000</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$500</text>
  <text x="140" y="655" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">$0</text>
  
  <!-- Y-axis label -->
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" transform="rotate(-90 50 400)">
    Annual Cost per Developer
  </text>
  
  <!-- X-axis -->
  <line x1="150" y1="650" x2="1300" y2="650" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="150" y1="150" x2="1300" y2="150" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="225" x2="1300" y2="225" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="1300" y2="300" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="375" x2="1300" y2="375" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="450" x2="1300" y2="450" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="525" x2="1300" y2="525" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- X-axis labels -->
  <text x="300" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">50</text>
  <text x="500" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">100</text>
  <text x="700" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">200</text>
  <text x="900" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">500</text>
  <text x="1100" y="680" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">1000</text>
  <text x="700" y="710" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Number of Developers
  </text>
  
  <!-- Commercial API Line (flat) -->
  <line x1="150" y1="530" x2="1300" y2="530" stroke="#667eea" stroke-width="4"/>
  <circle cx="300" cy="530" r="8" fill="#667eea"/>
  <circle cx="500" cy="530" r="8" fill="#667eea"/>
  <circle cx="700" cy="530" r="8" fill="#667eea"/>
  <circle cx="900" cy="530" r="8" fill="#667eea"/>
  <circle cx="1100" cy="530" r="8" fill="#667eea"/>
  
  <!-- Commercial label -->
  <text x="1150" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
    Commercial API
  </text>
  <text x="1150" y="540" font-family="Arial, sans-serif" font-size="12" fill="#667eea">
    $480/year
  </text>
  
  <!-- Self-Hosted Line (decreasing) -->
  <path d="M 300 150 L 500 300 L 700 380 L 900 455 L 1100 505" stroke="#f59e0b" stroke-width="4" fill="none"/>
  <circle cx="300" cy="150" r="8" fill="#f59e0b"/>
  <circle cx="500" cy="300" r="8" fill="#f59e0b"/>
  <circle cx="700" cy="380" r="8" fill="#f59e0b"/>
  <circle cx="900" cy="455" r="8" fill="#f59e0b"/>
  <circle cx="1100" cy="505" r="8" fill="#f59e0b"/>
  
  <!-- Self-hosted label -->
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">
    Self-Hosted
  </text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">
    $3,000/year
  </text>
  
  <!-- Breakeven point annotation -->
  <circle cx="900" cy="455" r="15" fill="none" stroke="#10b981" stroke-width="3"/>
  <line x1="900" y1="455" x2="950" y2="400" stroke="#10b981" stroke-width="2"/>
  <rect x="950" y="360" width="200" height="50" fill="#10b981" rx="4"/>
  <text x="1050" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Breakeven Point
  </text>
  <text x="1050" y="398" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ~500 developers
  </text>
  
  <!-- Cost breakdown boxes -->
  <rect x="150" y="740" width="550" height="130" fill="#f3f4f6" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="425" y="770" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
    Commercial API Service
  </text>
  <text x="170" y="795" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Per-developer pricing: $10-40/month
  </text>
  <text x="170" y="815" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • No infrastructure investment required
  </text>
  <text x="170" y="835" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Automatic updates and maintenance
  </text>
  <text x="170" y="855" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Best for: &lt;500 developers, data flexibility
  </text>
  
  <rect x="750" y="740" width="550" height="130" fill="#f3f4f6" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="1025" y="770" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f59e0b">
    Self-Hosted Deployment
  </text>
  <text x="770" y="795" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Infrastructure: $500-1,000/month (1-2 GPUs)
  </text>
  <text x="770" y="815" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Engineering: $50,000-100,000/year
  </text>
  <text x="770" y="835" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Operational complexity and maintenance
  </text>
  <text x="770" y="855" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">
    • Best for: &gt;500 devs, data sovereignty needs
  </text>
</svg>
