<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <defs>
    <linearGradient id="gradAccuracy" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="gradCost" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="gradLatency" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="900" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    The Fundamental AI Trade-off Triangle
  </text>
  
  <!-- Triangle -->
  <polygon points="500,150 200,700 800,700" fill="url(#gradAccuracy)" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Gradient overlays for visual effect -->
  <polygon points="500,150 200,700 500,700" fill="url(#gradCost)" opacity="0.5"/>
  <polygon points="500,150 800,700 500,700" fill="url(#gradLatency)" opacity="0.5"/>
  
  <!-- Optimal zone circle -->
  <circle cx="500" cy="500" r="120" fill="none" stroke="#667eea" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#667eea">
    Optimal Zone
  </text>
  <text x="500" y="515" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">
    Most production
  </text>
  <text x="500" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">
    applications
  </text>
  
  <!-- Vertex 1: High Accuracy (Top) -->
  <g id="vertex-accuracy">
    <circle cx="500" cy="150" r="50" fill="#3b82f6" stroke="#2563eb" stroke-width="3"/>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      High
    </text>
    <text x="500" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Accuracy
    </text>
    
    <!-- Label box -->
    <rect x="420" y="50" width="160" height="80" fill="#f7fafc" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="500" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Large Models
    </text>
    <text x="500" y="88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
      GPT-4 class
    </text>
    <text x="500" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ef4444">
      Cost: High
    </text>
    <text x="500" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ef4444">
      Latency: High
    </text>
  </g>
  
  <!-- Vertex 2: Low Cost (Bottom-Left) -->
  <g id="vertex-cost">
    <circle cx="200" cy="700" r="50" fill="#10b981" stroke="#059669" stroke-width="3"/>
    <text x="200" y="695" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Low
    </text>
    <text x="200" y="715" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Cost
    </text>
    
    <!-- Label box -->
    <rect x="50" y="730" width="160" height="80" fill="#f7fafc" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="130" y="750" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Efficient Models
    </text>
    <text x="130" y="768" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
      Distilled, MoE
    </text>
    <text x="130" y="785" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f59e0b">
      Accuracy: Medium
    </text>
    <text x="130" y="800" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#10b981">
      Latency: Low
    </text>
  </g>
  
  <!-- Vertex 3: Low Latency (Bottom-Right) -->
  <g id="vertex-latency">
    <circle cx="800" cy="700" r="50" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
    <text x="800" y="695" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Low
    </text>
    <text x="800" y="715" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Latency
    </text>
    
    <!-- Label box -->
    <rect x="790" y="730" width="160" height="80" fill="#f7fafc" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="870" y="750" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Edge Deployment
    </text>
    <text x="870" y="768" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
      4-bit quantized
    </text>
    <text x="870" y="785" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f59e0b">
      Accuracy: Medium
    </text>
    <text x="870" y="800" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#10b981">
      Cost: Low
    </text>
  </g>
  
  <!-- Example systems plotted -->
  <!-- GPT-4 (high accuracy, high cost, high latency) -->
  <circle cx="480" cy="250" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="520" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">GPT-4</text>
  
  <!-- GPT-3 -->
  <circle cx="460" cy="320" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">GPT-3</text>
  
  <!-- BERT-large -->
  <circle cx="420" cy="450" r="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">BERT-large</text>
  
  <!-- BERT-base (in optimal zone) -->
  <circle cx="480" cy="520" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">BERT-base</text>
  
  <!-- Distilled models -->
  <circle cx="380" cy="580" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="420" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">DistilBERT</text>
  
  <!-- MoE models -->
  <circle cx="540" cy="480" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="580" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Mixtral</text>
  
  <!-- Mobile models -->
  <circle cx="650" cy="600" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="690" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Mobile BERT</text>
  
  <!-- Edge models -->
  <circle cx="720" cy="640" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="760" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">TinyBERT</text>
  
  <!-- Trade-off arrows -->
  <!-- Accuracy-Cost arrow -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
  </defs>
  
  <line x1="450" y1="200" x2="250" y2="650" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowBlue)"/>
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" transform="rotate(-60 320 400)">
    Reduce cost →
  </text>
  
  <line x1="550" y1="200" x2="750" y2="650" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowOrange)"/>
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" transform="rotate(60 680 400)">
    Reduce latency →
  </text>
  
  <line x1="250" y1="680" x2="750" y2="680" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#10b981">
    Cost-Latency trade-off →
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 850)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Key Insight:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      You can optimize for any two vertices, but not all three simultaneously.
    </text>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      Most production systems target the optimal zone: balanced trade-offs across all three dimensions.
    </text>
  </g>
</svg>
