<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #1a1a1a; }
      .subtitle { font: bold 14px sans-serif; fill: #2c3e50; }
      .label { font: 12px sans-serif; fill: #2c3e50; }
      .small-label { font: 10px sans-serif; fill: #555; }
      .layer-box { fill: #e8f4f8; stroke: #2980b9; stroke-width: 2; }
      .threat-box { fill: #ffe6e6; stroke: #e74c3c; stroke-width: 2; }
      .defense-box { fill: #e6ffe6; stroke: #27ae60; stroke-width: 2; }
      .arrow { stroke: #555; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .maturity-high { fill: #27ae60; }
      .maturity-med { fill: #f39c12; }
      .maturity-low { fill: #e74c3c; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">Defense-in-Depth Security Architecture</text>
  <text x="400" y="45" text-anchor="middle" class="small-label">Eight complementary layers protecting autonomous systems</text>
  
  <!-- Left side: Threat Categories -->
  <text x="20" y="75" class="subtitle">Threat Vectors</text>
  
  <rect x="20" y="85" width="180" height="50" class="threat-box" rx="5"/>
  <text x="110" y="105" text-anchor="middle" class="label">Instruction-Level</text>
  <text x="110" y="120" text-anchor="middle" class="small-label">Prompt injection, reward hacking</text>
  
  <rect x="20" y="145" width="180" height="50" class="threat-box" rx="5"/>
  <text x="110" y="165" text-anchor="middle" class="label">Data-Level</text>
  <text x="110" y="180" text-anchor="middle" class="small-label">Poisoning, indirect injection</text>
  
  <rect x="20" y="205" width="180" height="50" class="threat-box" rx="5"/>
  <text x="110" y="225" text-anchor="middle" class="label">Execution-Level</text>
  <text x="110" y="240" text-anchor="middle" class="small-label">Tool manipulation, evasion</text>
  
  <!-- Center: Defense Layers -->
  <text x="400" y="75" text-anchor="middle" class="subtitle">Defense Layers (Maturity Level)</text>
  
  <!-- Layer 1 -->
  <rect x="220" y="90" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="107" r="6" class="maturity-med"/>
  <text x="250" y="105" class="label">1. Input Validation</text>
  <text x="250" y="118" class="small-label">Lexical filtering, semantic validation (85% effective)</text>
  
  <!-- Layer 2 -->
  <rect x="220" y="130" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="147" r="6" class="maturity-med"/>
  <text x="250" y="145" class="label">2. Instruction Isolation</text>
  <text x="250" y="158" class="small-label">XML tags, system/user separation (85-90% effective)</text>
  
  <!-- Layer 3 -->
  <rect x="220" y="170" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="187" r="6" class="maturity-low"/>
  <text x="250" y="185" class="label">3. Retrieval Augmentation Security</text>
  <text x="250" y="198" class="small-label">Source attestation, content verification (Emerging)</text>
  
  <!-- Layer 4 -->
  <rect x="220" y="210" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="227" r="6" class="maturity-high"/>
  <text x="250" y="225" class="label">4. Tool Execution Controls</text>
  <text x="250" y="238" class="small-label">Approval gates, least privilege (95%+ effective)</text>
  
  <!-- Layer 5 -->
  <rect x="220" y="250" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="267" r="6" class="maturity-low"/>
  <text x="250" y="265" class="label">5. Watermarking &amp; Attribution</text>
  <text x="250" y="278" class="small-label">zkDL++ cryptographic proofs (Rapidly evolving)</text>
  
  <!-- Layer 6 -->
  <rect x="220" y="290" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="307" r="6" class="maturity-high"/>
  <text x="250" y="305" class="label">6. Privacy-Preserving Learning</text>
  <text x="250" y="318" class="small-label">Federated learning, differential privacy (Proven at scale)</text>
  
  <!-- Layer 7 -->
  <rect x="220" y="330" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="347" r="6" class="maturity-med"/>
  <text x="250" y="345" class="label">7. Behavioral Monitoring</text>
  <text x="250" y="358" class="small-label">Anomaly detection, decision auditing (Improving)</text>
  
  <!-- Layer 8 -->
  <rect x="220" y="370" width="360" height="35" class="defense-box" rx="5"/>
  <circle cx="235" cy="387" r="6" class="maturity-high"/>
  <text x="250" y="385" class="label">8. Model Risk Management</text>
  <text x="250" y="398" class="small-label">Fed Reserve SR 11-7, governance (Established)</text>
  
  <!-- Arrows from threats to defenses -->
  <path d="M 200 110 L 220 107" class="arrow"/>
  <path d="M 200 170 L 220 187" class="arrow"/>
  <path d="M 200 230 L 220 267" class="arrow"/>
  
  <!-- Bottom: Key Statistics -->
  <rect x="20" y="430" width="760" height="150" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="450" text-anchor="middle" class="subtitle">2026 Security Landscape</text>
  
  <text x="40" y="475" class="label">Threat Evolution:</text>
  <text x="40" y="492" class="small-label">• 58% of attacks in 2026 will be agentic-driven (first time majority non-human)</text>
  <text x="40" y="507" class="small-label">• OWASP Top 10 LLM 2025: Prompt injection remains #1 critical vulnerability</text>
  <text x="40" y="522" class="small-label">• $10B+ annual AI model IP theft; 98% fidelity model extraction possible</text>
  
  <text x="40" y="545" class="label">Defense Maturity:</text>
  <text x="40" y="562" class="small-label">• Tool execution controls: 95%+ effective (most mature layer)</text>
  <text x="40" y="577" class="small-label">• RAG security &amp; watermarking: Rapidly evolving (monthly breakthroughs)</text>
  
  <!-- Legend -->
  <text x="620" y="475" class="label">Maturity:</text>
  <circle cx="630" cy="490" r="6" class="maturity-high"/>
  <text x="642" y="495" class="small-label">Established</text>
  <circle cx="630" cy="510" r="6" class="maturity-med"/>
  <text x="642" y="515" class="small-label">Moderate</text>
  <circle cx="630" cy="530" r="6" class="maturity-low"/>
  <text x="642" y="535" class="small-label">Emerging</text>
</svg>
