<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">
    AIOps Multi-Modal Architecture
  </text>
  
  <!-- Input Data Sources -->
  <rect x="50" y="70" width="300" height="80" rx="10" fill="#e6f2ff" stroke="#667eea" stroke-width="2"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Log Data</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">100M log lines</text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">Unstructured text events</text>
  
  <rect x="550" y="70" width="300" height="80" rx="10" fill="#e6f2ff" stroke="#667eea" stroke-width="2"/>
  <text x="700" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Metrics Data</text>
  <text x="700" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Time series</text>
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">CPU, latency, error rates</text>
  
  <rect x="1050" y="70" width="300" height="80" rx="10" fill="#e6f2ff" stroke="#667eea" stroke-width="2"/>
  <text x="1200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Service Topology</text>
  <text x="1200" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568">Dependency graph</text>
  <text x="1200" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">Service relationships</text>
  
  <!-- Arrows to models -->
  <path d="M 200 150 L 200 190" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 150 L 700 190" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1200 150 L 1200 190" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Model Components -->
  <rect x="50" y="190" width="300" height="100" rx="10" fill="url(#grad1)" stroke="#764ba2" stroke-width="2"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Log Language Model</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">BERT-style Transformer</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Anomalous log detection</text>
  
  <rect x="550" y="190" width="300" height="100" rx="10" fill="url(#grad1)" stroke="#764ba2" stroke-width="2"/>
  <text x="700" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Time Series Transformer</text>
  <text x="700" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">Multivariate analysis</text>
  <text x="700" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Correlated metric patterns</text>
  
  <rect x="1050" y="190" width="300" height="100" rx="10" fill="url(#grad1)" stroke="#764ba2" stroke-width="2"/>
  <text x="1200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Graph Neural Network</text>
  <text x="1200" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">GNN</text>
  <text x="1200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Failure propagation paths</text>
  
  <!-- Arrows to fusion layer -->
  <path d="M 200 290 L 700 350" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 290 L 700 350" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1200 290 L 700 350" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Fusion Layer -->
  <rect x="500" y="350" width="400" height="70" rx="10" fill="#f093fb" stroke="#f5576c" stroke-width="2"/>
  <text x="700" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Fusion Layer</text>
  <text x="700" y="400" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">Correlates signals temporally &amp; spatially</text>
  
  <!-- Arrow to analysis pipeline -->
  <path d="M 700 420 L 700 460" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis Pipeline -->
  <rect x="450" y="460" width="500" height="50" rx="8" fill="#e6f2ff" stroke="#667eea" stroke-width="2"/>
  <text x="700" y="490" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2d3748">Anomaly Detection → Granger Causality → Root Cause ID</text>
  
  <!-- Arrow to remediation -->
  <path d="M 700 510 L 700 550" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- LLM Remediation Generator -->
  <rect x="500" y="550" width="400" height="60" rx="10" fill="url(#grad1)" stroke="#764ba2" stroke-width="2"/>
  <text x="700" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">LLM Remediation Generator</text>
  <text x="700" y="595" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">GPT-4 generates runbook actions</text>
  
  <!-- Arrows to action paths -->
  <path d="M 600 610 L 200 660" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 610 L 700 660" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 800 610 L 1200 660" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Action Paths -->
  <rect x="50" y="660" width="300" height="90" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
  <text x="200" y="685" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#155724">Low Risk - Auto Execute</text>
  <text x="200" y="710" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">• Restart service</text>
  <text x="200" y="730" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">• Clear cache</text>
  
  <rect x="550" y="660" width="300" height="90" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
  <text x="700" y="685" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#856404">Medium Risk - Approval</text>
  <text x="700" y="710" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#856404">• Scale resources</text>
  <text x="700" y="730" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#856404">• Modify config</text>
  
  <rect x="1050" y="660" width="300" height="90" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
  <text x="1200" y="685" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#721c24">High Risk - Human Only</text>
  <text x="1200" y="710" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">• Database changes</text>
  <text x="1200" y="730" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">• Multi-service restart</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="780" width="450" height="80" rx="10" fill="#fff5e6" stroke="#ff9800" stroke-width="2"/>
  <text x="275" y="805" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">Performance Impact</text>
  <text x="275" y="830" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">MTTR: 45min → 12min (73% reduction)</text>
  <text x="275" y="850" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">40% automated resolution</text>
  
  <rect x="900" y="780" width="450" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="1125" y="805" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">Economic Impact</text>
  <text x="1125" y="830" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">$400K/year savings vs $2M ops cost</text>
  <text x="1125" y="850" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Monthly retraining with feedback</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
</svg>
