  <text x="770" y="670" class="annotation" text-anchor="middle">performance</text>
  
  <rect x="870" y="570" width="280" height="140" class="cell" rx="3"/>
  <text x="1010" y="600" class="label" text-anchor="middle">• Many task variants</text>
  <text x="1010" y="625" class="label" text-anchor="middle">• Minimal resources</text>
  <text x="1010" y="650" class="label" text-anchor="middle">• Rapid experimentation</text>
  <text x="1010" y="675" class="label" text-anchor="middle">• Limited data available</text>
  
  <!-- Bottom insight -->
  <rect x="50" y="730" width="1100" height="50" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="600" y="760" class="label" text-anchor="middle">Recommendation: LoRA has become the production standard—95-99% performance at 10-50× lower cost than full fine-tuning</text>
