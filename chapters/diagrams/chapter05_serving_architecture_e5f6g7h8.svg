<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2d3748; }
      .subtitle { font: bold 16px sans-serif; fill: #2d3748; }
      .label { font: 14px sans-serif; fill: #2d3748; }
      .annotation { font: 13px sans-serif; fill: #718096; }
      .box { fill: #667eea; stroke: #4c51bf; stroke-width: 2; }
    </style>
  </defs>
  
  <text x="600" y="30" class="title" text-anchor="middle">Model Serving Architecture Patterns</text>
  
  <!-- Dedicated Servers -->
  <g transform="translate(50, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Dedicated Servers</text>
    <rect x="50" y="40" width="200" height="150" class="box" rx="5"/>
    <text x="150" y="70" class="label" text-anchor="middle">One model per server</text>
    <text x="150" y="100" class="annotation" text-anchor="middle">Predictable latency</text>
    <text x="150" y="120" class="annotation" text-anchor="middle">Isolated resources</text>
    <text x="150" y="160" class="annotation" text-anchor="middle">Latency: 10-50ms</text>
    <text x="150" y="180" class="annotation" text-anchor="middle">Cost: High</text>
  </g>
  
  <!-- Multi-Model -->
  <g transform="translate(425, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Multi-Model Serving</text>
    <rect x="50" y="40" width="200" height="150" class="box" rx="5"/>
    <text x="150" y="70" class="label" text-anchor="middle">Multiple models shared</text>
    <text x="150" y="100" class="annotation" text-anchor="middle">Better utilization</text>
    <text x="150" y="120" class="annotation" text-anchor="middle">Lower cost per model</text>
    <text x="150" y="160" class="annotation" text-anchor="middle">Latency: 20-100ms</text>
    <text x="150" y="180" class="annotation" text-anchor="middle">Cost: Medium</text>
  </g>
  
  <!-- Serverless -->
  <g transform="translate(800, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Serverless</text>
    <rect x="50" y="40" width="200" height="150" class="box" rx="5"/>
    <text x="150" y="70" class="label" text-anchor="middle">Auto-scaling functions</text>
    <text x="150" y="100" class="annotation" text-anchor="middle">Pay per use</text>
    <text x="150" y="120" class="annotation" text-anchor="middle">Cold start latency</text>
    <text x="150" y="160" class="annotation" text-anchor="middle">Latency: 100ms-5s</text>
    <text x="150" y="180" class="annotation" text-anchor="middle">Cost: Low (variable)</text>
  </g>
  
  <!-- Selection Guide -->
  <rect x="50" y="300" width="1100" height="450" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="5"/>
  <text x="600" y="340" class="subtitle" text-anchor="middle">Selection Guide</text>
  
  <text x="100" y="380" class="label">Dedicated Servers:</text>
  <text x="100" y="410" class="annotation">• Strict latency requirements (less than 50ms p99)</text>
  <text x="100" y="435" class="annotation">• High request volume</text>
  <text x="100" y="460" class="annotation">• Predictable performance critical</text>
  
  <text x="100" y="510" class="label">Multi-Model Serving:</text>
  <text x="100" y="540" class="annotation">• Multiple models with moderate traffic</text>
  <text x="100" y="565" class="annotation">• Cost optimization priority</text>
  <text x="100" y="590" class="annotation">• Relaxed latency (100-200ms acceptable)</text>
  
  <text x="100" y="640" class="label">Serverless:</text>
  <text x="100" y="670" class="annotation">• Unpredictable or bursty traffic</text>
  <text x="100" y="695" class="annotation">• Cold start latency acceptable</text>
  <text x="100" y="720" class="annotation">• Batch or async processing</text>
</svg>
