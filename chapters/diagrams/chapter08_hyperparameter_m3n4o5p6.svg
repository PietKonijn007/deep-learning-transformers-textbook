  <text x="1120" y="560" font-size="13" fill="#4b5563" font-family="Arial, sans-serif">Cost: $100,000</text>
  <text x="1120" y="585" font-size="13" fill="#4b5563" font-family="Arial, sans-serif">Time: 10 steps (parallel)</text>
