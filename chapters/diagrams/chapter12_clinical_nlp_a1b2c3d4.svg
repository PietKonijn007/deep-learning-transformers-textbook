<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">Clinical NLP Pipeline</text>
  
  <!-- Stage 1: Patient-Physician Conversation -->
  <rect x="50" y="100" width="160" height="120" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="130" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Patient-Physician</text>
  <text x="130" y="150" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Conversation</text>
  <circle cx="130" cy="180" r="20" fill="#667eea" opacity="0.2"/>
  <path d="M 120 175 Q 130 165 140 175" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 115 185 L 145 185" stroke="#667eea" stroke-width="2"/>
  <text x="130" y="210" font-size="11" text-anchor="middle" fill="#4a5568">Audio Input</text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="160" x2="270" y2="160" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="240" y="150" font-size="10" text-anchor="middle" fill="#4a5568">Audio</text>
  <text x="240" y="162" font-size="10" text-anchor="middle" fill="#4a5568">stream</text>
  
  <!-- Stage 2: Speech Recognition -->
  <rect x="270" y="100" width="160" height="120" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Speech-to-Text</text>
  <rect x="300" y="145" width="100" height="40" rx="4" fill="#667eea" opacity="0.1"/>
  <text x="350" y="170" font-size="12" text-anchor="middle" fill="#667eea">ASR Model</text>
  <text x="350" y="205" font-size="10" text-anchor="middle" fill="#4a5568">Transcription</text>
  
  <!-- Arrow 2 -->
  <line x1="430" y1="160" x2="490" y2="160" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="150" font-size="10" text-anchor="middle" fill="#4a5568">Text</text>
  
  <!-- Stage 3: Clinical NLP -->
  <rect x="490" y="80" width="200" height="180" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="3"/>
  <text x="590" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Information Extraction</text>
  <rect x="510" y="120" width="160" height="30" rx="4" fill="#764ba2" opacity="0.15"/>
  <text x="590" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#764ba2">Clinical BERT</text>
  
  <rect x="510" y="160" width="160" height="25" rx="3" fill="#667eea" opacity="0.1"/>
  <text x="590" y="177" font-size="10" text-anchor="middle" fill="#4a5568">Entity Recognition</text>
  
  <rect x="510" y="190" width="160" height="25" rx="3" fill="#667eea" opacity="0.1"/>
  <text x="590" y="207" font-size="10" text-anchor="middle" fill="#4a5568">Temporal Reasoning</text>
  
  <rect x="510" y="220" width="160" height="25" rx="3" fill="#667eea" opacity="0.1"/>
  <text x="590" y="237" font-size="10" text-anchor="middle" fill="#4a5568">Negation Detection</text>
  
  <!-- Accuracy annotation -->
  <text x="590" y="275" font-size="11" font-weight="bold" text-anchor="middle" fill="#48bb78">90-95% accuracy target</text>
  
  <!-- Arrow 3 -->
  <line x1="690" y1="170" x2="750" y2="170" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Note Generation -->
  <rect x="750" y="100" width="160" height="120" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="830" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Clinical Note</text>
  <rect x="780" y="145" width="100" height="40" rx="4" fill="#667eea" opacity="0.1"/>
  <text x="830" y="165" font-size="11" text-anchor="middle" fill="#667eea">Generation</text>
  <text x="830" y="178" font-size="11" text-anchor="middle" fill="#667eea">Model</text>
  <text x="830" y="200" font-size="9" text-anchor="middle" fill="#4a5568">Chief Complaint</text>
  <text x="830" y="212" font-size="9" text-anchor="middle" fill="#4a5568">Assessment &amp; Plan</text>
  
  <!-- Arrow 4 -->
  <line x1="910" y1="160" x2="970" y2="160" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="940" y="150" font-size="10" text-anchor="middle" fill="#4a5568">Edits &</text>
  <text x="940" y="162" font-size="10" text-anchor="middle" fill="#4a5568">Approval</text>
  
  <!-- Stage 5: Physician Review -->
  <rect x="970" y="100" width="160" height="120" rx="8" fill="#f7fafc" stroke="#48bb78" stroke-width="2"/>
  <text x="1050" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Physician Review</text>
  <circle cx="1050" cy="170" r="25" fill="#48bb78" opacity="0.2"/>
  <circle cx="1050" cy="165" r="8" fill="#48bb78" opacity="0.3"/>
  <path d="M 1050 165 L 1050 180 L 1060 190" stroke="#48bb78" stroke-width="3" fill="none"/>
  <path d="M 1050 180 L 1040 190" stroke="#48bb78" stroke-width="3" fill="none"/>
  <path d="M 1042 175 L 1048 182 L 1062 165" stroke="#48bb78" stroke-width="3" fill="none" stroke-linecap="round"/>
  <text x="1050" y="210" font-size="10" text-anchor="middle" fill="#4a5568">Human Validation</text>
  
  <!-- Arrow 5 (down) -->
  <line x1="1050" y1="220" x2="1050" y2="280" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 6: EHR Integration -->
  <rect x="970" y="280" width="160" height="120" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="1050" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">EHR Integration</text>
  <rect x="1020" y="325" width="60" height="50" rx="4" fill="#667eea" opacity="0.1"/>
  <rect x="1025" y="330" width="50" height="8" fill="#667eea" opacity="0.3"/>
  <rect x="1025" y="342" width="50" height="8" fill="#667eea" opacity="0.3"/>
  <rect x="1025" y="354" width="50" height="8" fill="#667eea" opacity="0.3"/>
  <rect x="1025" y="366" width="50" height="8" fill="#667eea" opacity="0.3"/>
  <text x="1050" y="390" font-size="9" text-anchor="middle" fill="#4a5568">ICD-10 codes</text>
  
  <!-- Bottom annotations -->
  <rect x="50" y="450" width="1100" height="300" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="600" y="485" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Metrics &amp; Benefits</text>
  
  <!-- Time savings -->
  <rect x="100" y="510" width="300" height="200" rx="6" fill="white" stroke="#48bb78" stroke-width="2"/>
  <text x="250" y="540" font-size="14" font-weight="bold" text-anchor="middle" fill="#48bb78">Time Savings</text>
  <text x="250" y="575" font-size="32" font-weight="bold" text-anchor="middle" fill="#48bb78">50-70%</text>
  <text x="250" y="610" font-size="13" text-anchor="middle" fill="#4a5568">Documentation time reduced</text>
  <text x="250" y="640" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">2-3 hours → 30-60 min</text>
  <text x="250" y="665" font-size="12" text-anchor="middle" fill="#4a5568">per physician per day</text>
  <text x="250" y="690" font-size="11" text-anchor="middle" fill="#718096">Enables more patient time</text>
  
  <!-- Accuracy -->
  <rect x="450" y="510" width="300" height="200" rx="6" fill="white" stroke="#667eea" stroke-width="2"/>
  <text x="600" y="540" font-size="14" font-weight="bold" text-anchor="middle" fill="#667eea">Accuracy Requirements</text>
  <text x="600" y="575" font-size="32" font-weight="bold" text-anchor="middle" fill="#667eea">90-95%</text>
  <text x="600" y="610" font-size="13" text-anchor="middle" fill="#4a5568">Structured data extraction</text>
  <rect x="480" y="625" width="240" height="25" rx="3" fill="#667eea" opacity="0.1"/>
  <text x="600" y="643" font-size="11" text-anchor="middle" fill="#4a5568">✓ Diagnoses &amp; medications</text>
  <rect x="480" y="655" width="240" height="25" rx="3" fill="#667eea" opacity="0.1"/>
  <text x="600" y="673" font-size="11" text-anchor="middle" fill="#4a5568">✓ Allergies &amp; vital signs</text>
  <text x="600" y="695" font-size="11" text-anchor="middle" fill="#718096">Physician review required</text>
  
  <!-- ROI -->
  <rect x="800" y="510" width="300" height="200" rx="6" fill="white" stroke="#764ba2" stroke-width="2"/>
  <text x="950" y="540" font-size="14" font-weight="bold" text-anchor="middle" fill="#764ba2">Economic Impact</text>
  <text x="950" y="575" font-size="32" font-weight="bold" text-anchor="middle" fill="#764ba2">3-10×</text>
  <text x="950" y="610" font-size="13" text-anchor="middle" fill="#4a5568">Return on Investment</text>
  <text x="950" y="640" font-size="12" text-anchor="middle" fill="#4a5568">Cost: $10K-30K per physician</text>
  <text x="950" y="665" font-size="12" text-anchor="middle" fill="#4a5568">Value: $100K-280K annually</text>
  <text x="950" y="690" font-size="11" text-anchor="middle" fill="#48bb78">Compelling business case</text>
</svg>
