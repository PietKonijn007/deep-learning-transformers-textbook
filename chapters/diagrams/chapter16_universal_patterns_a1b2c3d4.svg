    <text x="60" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a5568" transform="rotate(-90 60 320)">
      Accuracy (%)
    </text>
    
    <!-- Power law curve -->
    <path d="M 100 400 Q 200 350, 300 320 T 600 280" stroke="#667eea" stroke-width="3" fill="none"/>
    
    <!-- Annotations -->
    <circle cx="300" cy="320" r="5" fill="#f093fb"/>
    <text x="310" y="310" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      2Ã— compute â†’ 3-5% accuracy
    </text>
    
    <circle cx="450" cy="295" r="5" fill="#f093fb"/>
    <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      Diminishing returns
    </text>
    
    <!-- Key insight box -->
    <rect x="120" y="240" width="200" height="60" fill="#f7fafc" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="220" y="260" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">
      10% compute =
    </text>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">
      95% performance
    </text>
  </g>
  
