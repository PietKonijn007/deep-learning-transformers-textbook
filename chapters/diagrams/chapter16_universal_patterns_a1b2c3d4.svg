    <circle cx="150" cy="150" r="30" fill="url(#grad1)"/>
    <text x="150" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">âš¡</text>
    
    <!-- Title -->
