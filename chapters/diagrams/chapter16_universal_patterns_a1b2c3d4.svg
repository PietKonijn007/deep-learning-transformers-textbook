      <rect x="0" y="25" width="15" height="15" fill="#764ba2" opacity="0.8"/>
      <text x="20" y="37" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Inference</text>
      
      <rect x="0" y="50" width="15" height="15" fill="#f093fb" opacity="0.8"/>
      <text x="20" y="62" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Data</text>
      
      <rect x="0" y="75" width="15" height="15" fill="#48bb78" opacity="0.8"/>
      <text x="20" y="87" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Operations</text>
    </g>
    
    <!-- Key insight -->
