    </text>
    <rect x="800" y="340" width="350" height="35" fill="#764ba2" opacity="0.6" rx="3"/>
    <text x="975" y="362" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
