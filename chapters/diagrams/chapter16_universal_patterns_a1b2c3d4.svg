    <!-- Pie slices -->
    <!-- Training: 15% (54 degrees) -->
    <path d="M 1050 700 L 1050 580 A 120 120 0 0 1 1138 626 Z" fill="#667eea" opacity="0.8"/>
    <text x="1090" y="620" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">15%</text>
    
    <!-- Inference: 60% (216 degrees) -->
    <path d="M 1050 700 L 1138 626 A 120 120 0 1 1 962 626 Z" fill="#764ba2" opacity="0.8"/>
    <text x="1120" y="720" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">60%</text>
    
    <!-- Data: 15% (54 degrees) -->
    <path d="M 1050 700 L 962 626 A 120 120 0 0 1 1050 580 Z" fill="#f093fb" opacity="0.8"/>
    <text x="1010" y="620" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">15%</text>
    
    <!-- Operations: 10% (36 degrees) -->
    <path d="M 1050 700 L 1050 820 A 120 120 0 0 1 962 774 Z" fill="#48bb78" opacity="0.8"/>
    <text x="1000" y="780" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">10%</text>
    
    <!-- Legend -->
