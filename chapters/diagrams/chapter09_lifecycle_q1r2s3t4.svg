<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1f2937; }
      .subtitle { font: bold 18px sans-serif; fill: #1f2937; }
      .label { font: 16px sans-serif; fill: #1f2937; }
      .small { font: 14px sans-serif; fill: #4b5563; }
      .cost { font: bold 14px sans-serif; fill: #059669; }
      .primary { fill: #667eea; }
      .secondary { fill: #764ba2; }
      .accent { fill: #f093fb; }
      .success { fill: #4ade80; }
      .neutral { fill: #e5e7eb; stroke: #9ca3af; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" text-anchor="middle" class="title">Model Lifecycle Management</text>

  <!-- Main Lifecycle Flow -->
  <!-- Research Environment -->
  <rect x="50" y="80" width="280" height="180" rx="10" class="accent" opacity="0.2"/>
  <rect x="50" y="80" width="280" height="50" rx="10" class="accent"/>
  <text x="190" y="112" text-anchor="middle" class="subtitle" fill="white">Research</text>
  
  <text x="70" y="155" class="label">• Rapid iteration</text>
  <text x="70" y="180" class="label">• Small datasets</text>
  <text x="70" y="205" class="label">• Shared GPU clusters</text>
  <text x="70" y="230" class="label">• Dozens of experiments</text>
  <text x="190" y="250" text-anchor="middle" class="cost">$5K-$20K/month</text>

  <!-- Arrow 1 -->
  <line x1="330" y1="170" x2="390" y2="170" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Staging Environment -->
  <rect x="400" y="80" width="280" height="180" rx="10" class="primary" opacity="0.2"/>
  <rect x="400" y="80" width="280" height="50" rx="10" class="primary"/>
  <text x="540" y="112" text-anchor="middle" class="subtitle" fill="white">Staging</text>
  
  <text x="420" y="155" class="label">• Production-scale data</text>
  <text x="420" y="180" class="label">• Integration testing</text>
  <text x="420" y="205" class="label">• 10-20% production scale</text>
  <text x="420" y="230" class="label">• Load testing</text>
  <text x="540" y="250" text-anchor="middle" class="cost">$10K-$30K/month</text>

  <!-- Arrow 2 -->
  <line x1="680" y1="170" x2="740" y2="170" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Production Environment -->
  <rect x="750" y="80" width="280" height="180" rx="10" class="success" opacity="0.2"/>
  <rect x="750" y="80" width="280" height="50" rx="10" class="success"/>
  <text x="890" y="112" text-anchor="middle" class="subtitle" fill="white">Production</text>
  
  <text x="770" y="155" class="label">• Live traffic</text>
  <text x="770" y="180" class="label">• High availability</text>
  <text x="770" y="205" class="label">• Full scale</text>
  <text x="770" y="230" class="label">• 24/7 monitoring</text>
  <text x="890" y="250" text-anchor="middle" class="cost">$50K-$150K/month</text>

  <!-- Deployment Patterns Section -->
  <text x="50" y="310" class="subtitle">Deployment Patterns</text>

  <!-- Blue-Green Deployment -->
  <rect x="50" y="330" width="350" height="160" rx="8" class="neutral"/>
  <text x="225" y="355" text-anchor="middle" class="label" font-weight="bold">Blue-Green Deployment</text>
  
  <rect x="70" y="370" width="140" height="60" rx="5" fill="#3b82f6" opacity="0.3"/>
  <text x="140" y="395" text-anchor="middle" class="label">Blue</text>
  <text x="140" y="415" text-anchor="middle" class="small">(Current)</text>
  
  <rect x="230" y="370" width="140" height="60" rx="5" fill="#10b981" opacity="0.3"/>
  <text x="300" y="395" text-anchor="middle" class="label">Green</text>
  <text x="300" y="415" text-anchor="middle" class="small">(New)</text>
  
  <path d="M 210 400 L 230 400" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="395" text-anchor="middle" class="small">Switch</text>
  
  <text x="70" y="455" class="small">✓ Instant rollback</text>
  <text x="70" y="475" class="small">✗ 2× infrastructure during deploy</text>

  <!-- Canary Deployment -->
  <rect x="430" y="330" width="350" height="160" rx="8" class="neutral"/>
  <text x="605" y="355" text-anchor="middle" class="label" font-weight="bold">Canary Deployment</text>
  
  <rect x="450" y="370" width="310" height="60" rx="5" fill="#667eea" opacity="0.3"/>
  <text x="605" y="395" text-anchor="middle" class="label">Traffic Rollout</text>
  <text x="605" y="415" text-anchor="middle" class="small">1% → 5% → 25% → 50% → 100%</text>
  
  <text x="450" y="455" class="small">✓ Limited blast radius</text>
  <text x="450" y="475" class="small">✓ Real-world validation</text>

  <!-- Shadow Deployment -->
  <rect x="810" y="330" width="350" height="160" rx="8" class="neutral"/>
  <text x="985" y="355" text-anchor="middle" class="label" font-weight="bold">Shadow Deployment</text>
  
  <rect x="830" y="370" width="140" height="60" rx="5" fill="#10b981" opacity="0.3"/>
  <text x="900" y="395" text-anchor="middle" class="label">Production</text>
  <text x="900" y="415" text-anchor="middle" class="small">(Serving)</text>
  
  <rect x="1000" y="370" width="140" height="60" rx="5" fill="#f59e0b" opacity="0.3"/>
  <text x="1070" y="395" text-anchor="middle" class="label">Shadow</text>
  <text x="1070" y="415" text-anchor="middle" class="small">(Logging)</text>
  
  <line x1="900" y1="435" x2="1070" y2="435" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="985" y="450" text-anchor="middle" class="small">Compare</text>
  
  <text x="830" y="475" class="small">✓ Zero user impact  ✗ 2× inference cost</text>

  <!-- Version Management Section -->
  <text x="1170" y="100" text-anchor="middle" class="subtitle">Version Control</text>
  
  <!-- Version Stack -->
  <rect x="1100" y="120" width="140" height="45" rx="5" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="1170" y="138" text-anchor="middle" class="label">v2.0 (Current)</text>
  <text x="1170" y="155" text-anchor="middle" class="small">Acc: 92%</text>
  
  <rect x="1100" y="175" width="140" height="45" rx="5" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <text x="1170" y="193" text-anchor="middle" class="label">v1.2 (Rollback)</text>
  <text x="1170" y="210" text-anchor="middle" class="small">Acc: 91%</text>
  
  <rect x="1100" y="230" width="140" height="35" rx="5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="1170" y="252" text-anchor="middle" class="small">v1.1 (Archive)</text>
  
  <rect x="1100" y="275" width="140" height="35" rx="5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="1170" y="297" text-anchor="middle" class="small">v1.0 (Archive)</text>
  
  <text x="1170" y="330" text-anchor="middle" class="small">Storage Cost:</text>
  <text x="1170" y="350" text-anchor="middle" class="cost">$0.60-$50/month</text>

  <!-- Key Metrics Box -->
  <rect x="50" y="520" width="1110" height="350" rx="10" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <text x="70" y="550" class="subtitle">Version Metadata &amp; Rollback Strategy</text>

  <!-- Left Column: Metadata -->
  <text x="70" y="585" class="label" font-weight="bold">Each Version Tracks:</text>
  <text x="90" y="610" class="small">• Training date and duration</text>
  <text x="90" y="635" class="small">• Dataset version and hash</text>
  <text x="90" y="660" class="small">• Hyperparameter configuration</text>
  <text x="90" y="685" class="small">• Evaluation metrics (validation, test)</text>
  <text x="90" y="710" class="small">• Deployment history and status</text>
  <text x="90" y="735" class="small">• Performance monitoring data</text>
  <text x="90" y="760" class="small">• Training cost and infrastructure</text>

  <!-- Middle Column: Rollback Triggers -->
  <text x="450" y="585" class="label" font-weight="bold">Automated Rollback Triggers:</text>
  <text x="470" y="610" class="small">• Error rate &gt; 0.5% (baseline: 0.1%)</text>
  <text x="470" y="635" class="small">• Latency p95 &gt; 100ms (baseline: 50ms)</text>
  <text x="470" y="660" class="small">• Prediction distribution shift detected</text>
  <text x="470" y="685" class="small">• Business metric degradation (e.g., CTR)</text>
  <text x="470" y="710" class="small">• Integration test failures</text>
  
  <text x="450" y="745" class="label" font-weight="bold">Rollback Capability:</text>
  <text x="470" y="770" class="small">• Previous version kept active (10-20% cost)</text>
  <text x="470" y="795" class="small">• Rollback time: seconds to minutes</text>
  <text x="470" y="820" class="small">• Automatic or manual trigger</text>

  <!-- Right Column: Storage Economics -->
  <text x="830" y="585" class="label" font-weight="bold">Storage Economics:</text>
  
  <rect x="850" y="600" width="280" height="80" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="990" y="625" text-anchor="middle" class="small" font-weight="bold">BERT-base Scale</text>
  <text x="870" y="650" class="small">50 versions × 500 MB = 25 GB</text>
  <text x="870" y="670" class="small">Cost: $0.60/month (S3 standard)</text>
  
  <rect x="850" y="690" width="280" height="80" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="990" y="715" text-anchor="middle" class="small" font-weight="bold">GPT-3 Scale</text>
  <text x="870" y="740" class="small">50 versions × 350 GB = 17.5 TB</text>
  <text x="870" y="760" class="small">Cost: $420/month (S3 standard)</text>
  
  <text x="830" y="795" class="small" font-weight="bold">With checkpoints + logs:</text>
  <text x="850" y="815" class="small">100 GB total → $2.40/month</text>
  <text x="850" y="835" class="small">Multi-model org: $50-$200/month</text>
</svg>
