<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Agent-Based Automation Workflow (ReAct Framework)
  </text>
  
  <!-- Task Input -->
  <rect x="400" y="60" width="600" height="50" rx="10" fill="#e6f2ff" stroke="#667eea" stroke-width="2"/>
  <text x="700" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Task: Investigate API performance degradation
  </text>
  
  <!-- Arrow to agent -->
  <path d="M 700 110 L 700 150" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- GPT-4 Agent Core -->
  <rect x="300" y="150" width="800" height="280" rx="15" fill="url(#grad1)" stroke="#764ba2" stroke-width="3"/>
  <text x="700" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    GPT-4 Agent Core
  </text>
  
  <!-- Reasoning Phase (Left) -->
  <rect x="330" y="200" width="340" height="210" rx="10" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Reasoning Phase
  </text>
  
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">
    1. Analyze current state
  </text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">
    2. Decompose into subtasks
  </text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">
    3. Select appropriate tool
  </text>
  
  <!-- Thought bubbles -->
  <ellipse cx="380" cy="345" rx="80" ry="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Check metrics first</text>
  
  <ellipse cx="500" cy="370" rx="80" ry="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Then examine logs</text>
  
  <ellipse cx="620" cy="345" rx="90" ry="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="620" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Query DB if needed</text>
  
  <!-- Acting Phase (Right) -->
  <rect x="730" y="200" width="340" height="210" rx="10" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <text x="900" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Acting Phase - Tool Library
  </text>
  
  <!-- Tool Grid -->
  <rect x="760" y="240" width="130" height="50" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="825" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Query Metrics</text>
  <text x="825" y="278" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">API</text>
  
  <rect x="910" y="240" width="130" height="50" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="975" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Read Logs</text>
  <text x="975" y="278" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">File System</text>
  
  <rect x="760" y="305" width="130" height="50" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="825" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Database</text>
  <text x="825" y="343" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Query</text>
  
  <rect x="910" y="305" width="130" height="50" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="975" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Cloud API</text>
  <text x="975" y="343" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">AWS/GCP/Azure</text>
  
  <rect x="760" y="370" width="130" height="30" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="825" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Run Diagnostic</text>
  
  <rect x="910" y="370" width="130" height="30" rx="5" fill="#f093fb" stroke="#f5576c" stroke-width="1"/>
  <text x="975" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Modify Config</text>
  
  <!-- Cycle arrows -->
  <path d="M 670 305 L 730 305" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="11" fill="#667eea">Execute</text>
  
  <path d="M 730 325 L 670 325" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="700" y="345" font-family="Arial, sans-serif" font-size="11" fill="#667eea">Results</text>
  
  <!-- Few-Shot Examples Box -->
  <rect x="1130" y="200" width="240" height="210" rx="10" fill="#fff5e6" stroke="#ff9800" stroke-width="2"/>
  <text x="1250" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
    Few-Shot Examples
  </text>
  <text x="1250" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">
    Example 1: Latency issue
  </text>
  <text x="1250" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
    → Query metrics
  </text>
  <text x="1250" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
    → Check DB queries
  </text>
  
  <text x="1250" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">
    Example 2: Error spike
  </text>
  <text x="1250" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
    → Read logs
  </text>
  <text x="1250" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
    → Identify pattern
  </text>
  
  <text x="1250" y="370" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e65100">
    Example 3: Resource issue
  </text>
  <text x="1250" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e65100">
    → Cloud API check
  </text>
  
  <text x="1250" y="405" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#e65100">
    95% tool selection accuracy
  </text>
  
  <!-- Arrow down from agent -->
  <path d="M 700 430 L 700 470" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Error Handling -->
  <rect x="450" y="470" width="500" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="700" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    Error Handling &amp; Reliability
  </text>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1b5e20">
    Retry Logic: Exponential backoff (1s → 2s → 4s)
  </text>
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1b5e20">
    Fallback Strategies: If metrics timeout → read logs instead
  </text>
  
  <!-- Arrow to approval gates -->
  <path d="M 700 550 L 700 590" stroke="#667eea" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Approval Gate System -->
  <text x="700" y="610" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Approval Gate System
  </text>
  
  <!-- Three approval paths -->
  <rect x="50" y="630" width="350" height="110" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
  <text x="225" y="655" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#155724">
    Read-Only → Auto Execute
  </text>
  <text x="225" y="680" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
    • Query metrics
  </text>
  <text x="225" y="700" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
    • Read logs
  </text>
  <text x="225" y="720" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">
    • Run diagnostics
  </text>
  
  <rect x="525" y="630" width="350" height="110" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
  <text x="700" y="655" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#856404">
    Modify → Approval Required
  </text>
  <text x="700" y="680" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#856404">
    • Restart service
  </text>
  <text x="700" y="700" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#856404">
    • Change config
  </text>
  <text x="700" y="720" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#856404">
    → On-Call Engineer
  </text>
  
  <rect x="1000" y="630" width="350" height="110" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
  <text x="1175" y="655" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#721c24">
    Destructive → Blocked
  </text>
  <text x="1175" y="680" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">
    • Delete data
  </text>
  <text x="1175" y="700" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">
    • Terminate instances
  </text>
  <text x="1175" y="720" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#721c24">
    ✗ Never automated
  </text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="770" width="650" height="80" rx="10" fill="#fff5e6" stroke="#ff9800" stroke-width="2"/>
  <text x="375" y="795" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">
    Performance Metrics
  </text>
  <text x="375" y="820" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">
    30% task automation • 85% success rate
  </text>
  <text x="375" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">
    95% tool selection accuracy with few-shot examples
  </text>
  
  <rect x="750" y="770" width="600" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="1050" y="795" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">
    Economic Impact
  </text>
  <text x="1050" y="820" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">
    $100K/year infrastructure cost
  </text>
  <text x="1050" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">
    vs $500K labor savings (125:1 ROI)
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
</svg>
