<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2d3748; }
      .subtitle { font: bold 16px sans-serif; fill: #2d3748; }
      .label { font: 14px sans-serif; fill: #4a5568; }
      .annotation { font: 13px sans-serif; fill: #718096; }
      .axis-label { font: 12px sans-serif; fill: #4a5568; }
      .grid-line { stroke: #e2e8f0; stroke-width: 0.5; }
      .cell-high { fill: #764ba2; }
      .cell-med { fill: #9f7aea; }
      .cell-low { fill: #d6bcfa; }
      .cell-none { fill: #f7fafc; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Learned Attention Patterns</text>
  
  <!-- Pattern 1: Local Attention -->
  <g transform="translate(50, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Local Attention</text>
    
    <!-- Heatmap grid -->
    <g transform="translate(0, 20)">
      <!-- Create 16x16 grid with diagonal band pattern -->
      <!-- Row 1 -->
      <rect x="0" y="0" width="18" height="18" class="cell-high"/>
      <rect x="20" y="0" width="18" height="18" class="cell-med"/>
      <rect x="40" y="0" width="18" height="18" class="cell-low"/>
      <rect x="60" y="0" width="18" height="18" class="cell-none"/>
      <rect x="80" y="0" width="18" height="18" class="cell-none"/>
      <rect x="100" y="0" width="18" height="18" class="cell-none"/>
      <rect x="120" y="0" width="18" height="18" class="cell-none"/>
      <rect x="140" y="0" width="18" height="18" class="cell-none"/>
      <rect x="160" y="0" width="18" height="18" class="cell-none"/>
      <rect x="180" y="0" width="18" height="18" class="cell-none"/>
      <rect x="200" y="0" width="18" height="18" class="cell-none"/>
      <rect x="220" y="0" width="18" height="18" class="cell-none"/>
      <rect x="240" y="0" width="18" height="18" class="cell-none"/>
      <rect x="260" y="0" width="18" height="18" class="cell-none"/>
      <rect x="280" y="0" width="18" height="18" class="cell-none"/>
      
      <!-- Row 2 -->
      <rect x="0" y="20" width="18" height="18" class="cell-med"/>
      <rect x="20" y="20" width="18" height="18" class="cell-high"/>
      <rect x="40" y="20" width="18" height="18" class="cell-med"/>
      <rect x="60" y="20" width="18" height="18" class="cell-low"/>
      <rect x="80" y="20" width="18" height="18" class="cell-none"/>
      <rect x="100" y="20" width="18" height="18" class="cell-none"/>
      <rect x="120" y="20" width="18" height="18" class="cell-none"/>
      <rect x="140" y="20" width="18" height="18" class="cell-none"/>
      <rect x="160" y="20" width="18" height="18" class="cell-none"/>
      <rect x="180" y="20" width="18" height="18" class="cell-none"/>
      <rect x="200" y="20" width="18" height="18" class="cell-none"/>
      <rect x="220" y="20" width="18" height="18" class="cell-none"/>
      <rect x="240" y="20" width="18" height="18" class="cell-none"/>
      <rect x="260" y="20" width="18" height="18" class="cell-none"/>
      <rect x="280" y="20" width="18" height="18" class="cell-none"/>
      
      <!-- Continue diagonal pattern for remaining rows -->
      <rect x="0" y="40" width="18" height="18" class="cell-low"/>
      <rect x="20" y="40" width="18" height="18" class="cell-med"/>
      <rect x="40" y="40" width="18" height="18" class="cell-high"/>
      <rect x="60" y="40" width="18" height="18" class="cell-med"/>
      <rect x="80" y="40" width="18" height="18" class="cell-low"/>
      <rect x="100" y="40" width="18" height="18" class="cell-none"/>
      <rect x="120" y="40" width="18" height="18" class="cell-none"/>
      <rect x="140" y="40" width="18" height="18" class="cell-none"/>
      <rect x="160" y="40" width="18" height="18" class="cell-none"/>
      <rect x="180" y="40" width="18" height="18" class="cell-none"/>
      <rect x="200" y="40" width="18" height="18" class="cell-none"/>
      <rect x="220" y="40" width="18" height="18" class="cell-none"/>
      <rect x="240" y="40" width="18" height="18" class="cell-none"/>
      <rect x="260" y="40" width="18" height="18" class="cell-none"/>
      <rect x="280" y="40" width="18" height="18" class="cell-none"/>
      
      <!-- Simplified remaining rows with diagonal pattern -->
      <rect x="40" y="60" width="18" height="18" class="cell-low"/>
      <rect x="60" y="60" width="18" height="18" class="cell-high"/>
      <rect x="80" y="60" width="18" height="18" class="cell-med"/>
      <rect x="100" y="60" width="18" height="18" class="cell-low"/>
      
      <rect x="80" y="80" width="18" height="18" class="cell-low"/>
      <rect x="100" y="80" width="18" height="18" class="cell-high"/>
      <rect x="120" y="80" width="18" height="18" class="cell-med"/>
      <rect x="140" y="80" width="18" height="18" class="cell-low"/>
      
      <rect x="120" y="100" width="18" height="18" class="cell-low"/>
      <rect x="140" y="100" width="18" height="18" class="cell-high"/>
      <rect x="160" y="100" width="18" height="18" class="cell-med"/>
      <rect x="180" y="100" width="18" height="18" class="cell-low"/>
      
      <rect x="160" y="120" width="18" height="18" class="cell-low"/>
      <rect x="180" y="120" width="18" height="18" class="cell-high"/>
      <rect x="200" y="120" width="18" height="18" class="cell-med"/>
      <rect x="220" y="120" width="18" height="18" class="cell-low"/>
      
      <rect x="200" y="140" width="18" height="18" class="cell-low"/>
      <rect x="220" y="140" width="18" height="18" class="cell-high"/>
      <rect x="240" y="140" width="18" height="18" class="cell-med"/>
      <rect x="260" y="140" width="18" height="18" class="cell-low"/>
      
      <rect x="240" y="160" width="18" height="18" class="cell-low"/>
      <rect x="260" y="160" width="18" height="18" class="cell-high"/>
      <rect x="280" y="160" width="18" height="18" class="cell-med"/>
      
      <rect x="260" y="180" width="18" height="18" class="cell-med"/>
      <rect x="280" y="180" width="18" height="18" class="cell-high"/>
      
      <!-- Grid lines -->
      <rect x="0" y="0" width="300" height="200" fill="none" stroke="#cbd5e0" stroke-width="1"/>
      
      <!-- Axis labels -->
      <text x="150" y="220" class="axis-label" text-anchor="middle">Key Position</text>
      <text x="-10" y="100" class="axis-label" text-anchor="middle" transform="rotate(-90, -10, 100)">Query Position</text>
    </g>
    
    <text x="150" y="260" class="annotation" text-anchor="middle">Attends to nearby tokens</text>
    <text x="150" y="280" class="annotation" text-anchor="middle">~60% of heads</text>
  </g>
  
  <!-- Pattern 2: Positional Attention -->
  <g transform="translate(450, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Positional Attention</text>
    
    <!-- Heatmap grid with vertical stripes -->
    <g transform="translate(0, 20)">
      <!-- Column 1 (position 1) - high attention -->
      <rect x="0" y="0" width="18" height="18" class="cell-high"/>
      <rect x="0" y="20" width="18" height="18" class="cell-high"/>
      <rect x="0" y="40" width="18" height="18" class="cell-high"/>
      <rect x="0" y="60" width="18" height="18" class="cell-high"/>
      <rect x="0" y="80" width="18" height="18" class="cell-high"/>
      <rect x="0" y="100" width="18" height="18" class="cell-high"/>
      <rect x="0" y="120" width="18" height="18" class="cell-high"/>
      <rect x="0" y="140" width="18" height="18" class="cell-high"/>
      <rect x="0" y="160" width="18" height="18" class="cell-high"/>
      <rect x="0" y="180" width="18" height="18" class="cell-high"/>
      
      <!-- Columns 2-7 - low attention -->
      <rect x="20" y="0" width="118" height="200" class="cell-none"/>
      
      <!-- Column 8 - high attention -->
      <rect x="140" y="0" width="18" height="18" class="cell-high"/>
      <rect x="140" y="20" width="18" height="18" class="cell-high"/>
      <rect x="140" y="40" width="18" height="18" class="cell-high"/>
      <rect x="140" y="60" width="18" height="18" class="cell-high"/>
      <rect x="140" y="80" width="18" height="18" class="cell-high"/>
      <rect x="140" y="100" width="18" height="18" class="cell-high"/>
      <rect x="140" y="120" width="18" height="18" class="cell-high"/>
      <rect x="140" y="140" width="18" height="18" class="cell-high"/>
      <rect x="140" y="160" width="18" height="18" class="cell-high"/>
      <rect x="140" y="180" width="18" height="18" class="cell-high"/>
      
      <!-- Columns 9-15 - low attention -->
      <rect x="160" y="0" width="120" height="200" class="cell-none"/>
      
      <!-- Column 16 - high attention -->
      <rect x="280" y="0" width="18" height="18" class="cell-high"/>
      <rect x="280" y="20" width="18" height="18" class="cell-high"/>
      <rect x="280" y="40" width="18" height="18" class="cell-high"/>
      <rect x="280" y="60" width="18" height="18" class="cell-high"/>
      <rect x="280" y="80" width="18" height="18" class="cell-high"/>
      <rect x="280" y="100" width="18" height="18" class="cell-high"/>
      <rect x="280" y="120" width="18" height="18" class="cell-high"/>
      <rect x="280" y="140" width="18" height="18" class="cell-high"/>
      <rect x="280" y="160" width="18" height="18" class="cell-high"/>
      <rect x="280" y="180" width="18" height="18" class="cell-high"/>
      
      <!-- Grid lines -->
      <rect x="0" y="0" width="300" height="200" fill="none" stroke="#cbd5e0" stroke-width="1"/>
      
      <!-- Axis labels -->
      <text x="150" y="220" class="axis-label" text-anchor="middle">Key Position</text>
      <text x="-10" y="100" class="axis-label" text-anchor="middle" transform="rotate(-90, -10, 100)">Query Position</text>
    </g>
    
    <text x="150" y="260" class="annotation" text-anchor="middle">Attends to specific positions</text>
    <text x="150" y="280" class="annotation" text-anchor="middle">~20% of heads</text>
  </g>
  
  <!-- Pattern 3: Semantic Attention -->
  <g transform="translate(850, 80)">
    <text x="150" y="0" class="subtitle" text-anchor="middle">Semantic Attention</text>
    
    <!-- Heatmap grid with scattered pattern -->
    <g transform="translate(0, 20)">
      <!-- Scattered high attention points -->
      <rect x="0" y="0" width="300" height="200" class="cell-none"/>
      
      <!-- Random scattered high attention cells -->
      <rect x="20" y="20" width="18" height="18" class="cell-high"/>
      <rect x="80" y="40" width="18" height="18" class="cell-med"/>
      <rect x="140" y="20" width="18" height="18" class="cell-high"/>
      <rect x="220" y="60" width="18" height="18" class="cell-med"/>
      <rect x="40" y="80" width="18" height="18" class="cell-med"/>
      <rect x="180" y="100" width="18" height="18" class="cell-high"/>
      <rect x="100" y="120" width="18" height="18" class="cell-med"/>
      <rect x="260" y="140" width="18" height="18" class="cell-high"/>
      <rect x="60" y="160" width="18" height="18" class="cell-med"/>
      <rect x="200" y="180" width="18" height="18" class="cell-med"/>
      <rect x="120" y="40" width="18" height="18" class="cell-med"/>
      <rect x="240" y="100" width="18" height="18" class="cell-med"/>
      <rect x="160" y="160" width="18" height="18" class="cell-high"/>
      <rect x="280" y="20" width="18" height="18" class="cell-med"/>
      
      <!-- Grid lines -->
      <rect x="0" y="0" width="300" height="200" fill="none" stroke="#cbd5e0" stroke-width="1"/>
      
      <!-- Axis labels -->
      <text x="150" y="220" class="axis-label" text-anchor="middle">Key Position</text>
      <text x="-10" y="100" class="axis-label" text-anchor="middle" transform="rotate(-90, -10, 100)">Query Position</text>
    </g>
    
    <text x="150" y="260" class="annotation" text-anchor="middle">Attends to related content</text>
    <text x="150" y="280" class="annotation" text-anchor="middle">~20% of heads</text>
  </g>
  
  <!-- Color legend -->
  <g transform="translate(400, 450)">
    <text x="200" y="0" class="subtitle" text-anchor="middle">Attention Weight</text>
    
    <rect x="50" y="20" width="40" height="20" class="cell-none"/>
    <text x="95" y="35" class="label">Low (0.0)</text>
    
    <rect x="150" y="20" width="40" height="20" class="cell-low"/>
    <text x="195" y="35" class="label">0.3</text>
    
    <rect x="250" y="20" width="40" height="20" class="cell-med"/>
    <text x="295" y="35" class="label">0.6</text>
    
    <rect x="350" y="20" width="40" height="20" class="cell-high"/>
    <text x="395" y="35" class="label">High (1.0)</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(0, 550)">
    <rect x="200" y="0" width="800" height="80" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="5"/>
    <text x="600" y="30" class="subtitle" text-anchor="middle">Optimization Opportunity</text>
    <text x="600" y="55" class="annotation" text-anchor="middle">Local patterns enable sparse attention: skip low-weight computations</text>
    <text x="600" y="75" class="annotation" text-anchor="middle">50-80% computation reduction with &lt;1% accuracy impact</text>
  </g>
</svg>
