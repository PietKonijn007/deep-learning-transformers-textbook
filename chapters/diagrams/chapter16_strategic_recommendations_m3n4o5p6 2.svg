<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Strategic Recommendations for Technical Leaders
  </text>
  
  <!-- Recommendation 1: Start with Data -->
  <g id="rec1">
    <rect x="100" y="100" width="1000" height="220" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Number badge -->
    <circle cx="180" cy="150" r="40" fill="url(#grad1)"/>
    <text x="180" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
    
    <!-- Icon -->
    <text x="260" y="165" font-family="Arial, sans-serif" font-size="48" fill="#667eea">üóÑÔ∏è</text>
    
    <!-- Title -->
    <text x="340" y="155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
      Start with Data, Not Models
    </text>
    
    <!-- Key point -->
    <rect x="150" y="190" width="900" height="50" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="600" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
      Quality data + modest model &gt; Generic data + frontier model
    </text>
    
    <!-- Action -->
    <text x="150" y="270" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2d3748">Action:</text>
    <text x="150" y="295" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Build data collection pipelines, annotation workflows, and quality control processes first
    </text>
  </g>
  
  <!-- Recommendation 2: Optimize for Inference -->
  <g id="rec2">
    <rect x="100" y="350" width="1000" height="220" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Number badge -->
    <circle cx="180" cy="400" r="40" fill="url(#grad2)"/>
    <text x="180" y="415" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">2</text>
    
    <!-- Icon -->
    <text x="260" y="415" font-family="Arial, sans-serif" font-size="48" fill="#667eea">‚ö°</text>
    
    <!-- Title -->
    <text x="340" y="405" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
      Optimize for Inference, Not Training
    </text>
    
    <!-- Key point -->
    <rect x="150" y="440" width="900" height="50" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="600" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
      Inference = 60% of 3-year TCO (Training = 15%)
    </text>
    
    <!-- Action -->
    <text x="150" y="520" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2d3748">Action:</text>
    <text x="150" y="545" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Prioritize quantization, distillation, efficient architectures, and batching strategies
    </text>
  </g>
  
  <!-- Recommendation 3: Human Oversight -->
  <g id="rec3">
    <rect x="100" y="600" width="1000" height="220" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Number badge -->
    <circle cx="180" cy="650" r="40" fill="url(#grad3)"/>
    <text x="180" y="665" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">3</text>
    
    <!-- Icon -->
    <text x="260" y="665" font-family="Arial, sans-serif" font-size="48" fill="#667eea">üë§</text>
    
    <!-- Title -->
    <text x="340" y="655" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
      Maintain Human Oversight
    </text>
    
    <!-- Key point -->
    <rect x="150" y="690" width="900" height="50" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="600" y="715" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
      AI augments expertise, doesn't replace it
    </text>
    
    <!-- Action -->
    <text x="150" y="770" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2d3748">Action:</text>
    <text x="150" y="795" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Design escalation criteria, provide supporting evidence, enable efficient review workflows
    </text>
  </g>
  
  <!-- Recommendation 4: Continuous Evolution -->
  <g id="rec4">
    <rect x="100" y="850" width="1000" height="220" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Number badge -->
    <circle cx="180" cy="900" r="40" fill="url(#grad4)"/>
    <text x="180" y="915" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">4</text>
    
    <!-- Icon -->
    <text x="260" y="915" font-family="Arial, sans-serif" font-size="48" fill="#667eea">üîÑ</text>
    
    <!-- Title -->
    <text x="340" y="905" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
      Plan for Continuous Evolution
    </text>
    
    <!-- Key point -->
    <rect x="150" y="940" width="900" height="50" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="600" y="965" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
      Allocate 20-30% of annual budget for maintenance
    </text>
    
    <!-- Action -->
    <text x="150" y="1020" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2d3748">Action:</text>
    <text x="150" y="1045" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Monitor performance, collect feedback, update training data, retrain models periodically
    </text>
  </g>
  
  <!-- Recommendation 5: Build Internal Capability -->
  <g id="rec5">
    <rect x="100" y="1100" width="1000" height="220" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Number badge -->
    <circle cx="180" cy="1150" r="40" fill="url(#grad5)"/>
    <text x="180" y="1165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">5</text>
    
    <!-- Icon -->
    <text x="260" y="1165" font-family="Arial, sans-serif" font-size="48" fill="#667eea">üéì</text>
    
    <!-- Title -->
    <text x="340" y="1155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
      Build Internal Capability
    </text>
    
    <!-- Key point -->
    <rect x="150" y="1190" width="900" height="50" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
    <text x="600" y="1215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
      Internal expertise enables better decisions and faster adaptation
    </text>
    
    <!-- Action -->
    <text x="150" y="1270" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2d3748">Action:</text>
    <text x="150" y="1295" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      Start with small internal projects, invest in training, hire specialists, ensure knowledge transfer
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="600" y="1360" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#4a5568">
    Priority order: Most critical recommendations first
  </text>
</svg>
