<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">Multimodal Medical Imaging Architecture</text>
  
  <!-- Input Section -->
  <text x="400" y="70" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a5568">Inputs</text>
  
  <!-- Medical Image Input -->
  <rect x="100" y="90" width="280" height="200" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="240" y="115" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Medical Image</text>
  <text x="240" y="135" font-size="11" text-anchor="middle" fill="#4a5568">(Chest X-ray: 2000×2000px)</text>
  
  <!-- Simplified chest X-ray representation -->
  <rect x="140" y="150" width="200" height="120" rx="4" fill="#e2e8f0"/>
  <ellipse cx="240" cy="200" rx="60" ry="70" fill="none" stroke="#667eea" stroke-width="2" opacity="0.4"/>
  <ellipse cx="220" cy="190" rx="25" ry="35" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="260" cy="190" rx="25" ry="35" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <path d="M 200 230 Q 240 250 280 230" stroke="#667eea" stroke-width="2" fill="none" opacity="0.4"/>
  
  <text x="240" y="285" font-size="11" font-weight="bold" text-anchor="middle" fill="#667eea">Vision Input</text>
  
  <!-- Clinical Context Input -->
  <rect x="420" y="90" width="280" height="200" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="560" y="115" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Clinical Context</text>
  <text x="560" y="135" font-size="11" text-anchor="middle" fill="#4a5568">(Patient History & Symptoms)</text>
  
  <!-- Document representation -->
  <rect x="460" y="150" width="200" height="120" rx="4" fill="white" stroke="#667eea" stroke-width="1"/>
  <line x1="480" y1="170" x2="640" y2="170" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="185" x2="640" y2="185" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="200" x2="620" y2="200" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="215" x2="640" y2="215" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="230" x2="600" y2="230" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="245" x2="640" y2="245" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <text x="560" y="285" font-size="11" font-weight="bold" text-anchor="middle" fill="#667eea">Text Input</text>
  
  <!-- Processing Section -->
  <text x="400" y="330" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a5568">Processing</text>
  
  <!-- Vision Transformer -->
  <rect x="100" y="350" width="280" height="180" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="2"/>
  <text x="240" y="375" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Vision Transformer</text>
  
  <!-- Patch visualization -->
  <g transform="translate(140, 390)">
    <rect x="0" y="0" width="200" height="80" fill="#667eea" opacity="0.05" stroke="#667eea" stroke-width="1"/>
    <text x="100" y="20" font-size="10" text-anchor="middle" fill="#4a5568">Patch Division (16×16)</text>
    <!-- Grid of patches -->
    <g opacity="0.3">
      <line x1="0" y1="30" x2="200" y2="30" stroke="#667eea" stroke-width="0.5"/>
      <line x1="0" y1="50" x2="200" y2="50" stroke="#667eea" stroke-width="0.5"/>
      <line x1="0" y1="70" x2="200" y2="70" stroke="#667eea" stroke-width="0.5"/>
      <line x1="40" y1="30" x2="40" y2="80" stroke="#667eea" stroke-width="0.5"/>
      <line x1="80" y1="30" x2="80" y2="80" stroke="#667eea" stroke-width="0.5"/>
      <line x1="120" y1="30" x2="120" y2="80" stroke="#667eea" stroke-width="0.5"/>
      <line x1="160" y1="30" x2="160" y2="80" stroke="#667eea" stroke-width="0.5"/>
    </g>
  </g>
  
  <text x="240" y="490" font-size="11" font-weight="bold" text-anchor="middle" fill="#667eea">3,900 patches</text>
  <text x="240" y="510" font-size="10" text-anchor="middle" fill="#718096">Memory: 24 GB training</text>
  
  <!-- Clinical BERT -->
  <rect x="420" y="350" width="280" height="180" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="2"/>
  <text x="560" y="375" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Clinical BERT</text>
  
  <!-- Token representation -->
  <g transform="translate(460, 390)">
    <rect x="0" y="0" width="200" height="80" fill="#667eea" opacity="0.05" stroke="#667eea" stroke-width="1"/>
    <text x="100" y="20" font-size="10" text-anchor="middle" fill="#4a5568">Text Encoding</text>
    <rect x="10" y="30" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="50" y="30" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="90" y="30" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="130" y="30" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="170" y="30" width="20" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="10" y="50" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="50" y="50" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
    <rect x="90" y="50" width="35" height="15" rx="2" fill="#667eea" opacity="0.2"/>
  </g>
  
  <text x="560" y="490" font-size="11" font-weight="bold" text-anchor="middle" fill="#667eea">500 tokens</text>
  <text x="560" y="510" font-size="10" text-anchor="middle" fill="#718096">Clinical history & symptoms</text>
  
  <!-- Cross-Attention -->
  <rect x="740" y="350" width="200" height="180" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="3"/>
  <text x="840" y="375" font-size="14" font-weight="bold" text-anchor="middle" fill="#764ba2">Cross-Attention</text>
  <text x="840" y="395" font-size="11" text-anchor="middle" fill="#4a5568">Multimodal Fusion</text>
  
  <!-- Attention visualization -->
  <g transform="translate(770, 410)">
    <circle cx="50" cy="30" r="15" fill="#667eea" opacity="0.3"/>
    <circle cx="110" cy="30" r="15" fill="#764ba2" opacity="0.3"/>
    <line x1="65" y1="30" x2="95" y2="30" stroke="#764ba2" stroke-width="2" marker-end="url(#arrowhead-bi)"/>
    <line x1="95" y1="35" x2="65" y2="35" stroke="#764ba2" stroke-width="2" marker-end="url(#arrowhead-bi)"/>
    <text x="80" y="65" font-size="9" text-anchor="middle" fill="#4a5568">Bidirectional</text>
    <text x="80" y="77" font-size="9" text-anchor="middle" fill="#4a5568">Attention</text>
  </g>
  
  <text x="840" y="510" font-size="10" font-weight="bold" text-anchor="middle" fill="#48bb78">5-10% better than</text>
  <text x="840" y="523" font-size="10" font-weight="bold" text-anchor="middle" fill="#48bb78">image-only models</text>
  
  <!-- Arrows to cross-attention -->
  <line x1="380" y1="440" x2="740" y2="440" stroke="#764ba2" stroke-width="2" marker-end="url(#arrowhead-bi)"/>
  <line x1="700" y1="440" x2="740" y2="440" stroke="#764ba2" stroke-width="2" marker-end="url(#arrowhead-bi)"/>
  
  <!-- Output Section -->
  <text x="600" y="570" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a5568">Output</text>
  
  <!-- Diagnostic Predictions -->
  <rect x="100" y="590" width="380" height="180" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="290" y="615" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Diagnostic Predictions</text>
  
  <rect x="130" y="635" width="320" height="30" rx="4" fill="#48bb78" opacity="0.1" stroke="#48bb78" stroke-width="1"/>
  <text x="150" y="655" font-size="12" text-anchor="start" fill="#2d3748">Pneumonia:</text>
  <text x="430" y="655" font-size="12" font-weight="bold" text-anchor="end" fill="#48bb78">87%</text>
  <rect x="240" y="645" width="174" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="240" y="645" width="151" height="12" rx="2" fill="#48bb78"/>
  
  <rect x="130" y="675" width="320" height="30" rx="4" fill="#f6ad55" opacity="0.1" stroke="#f6ad55" stroke-width="1"/>
  <text x="150" y="695" font-size="12" text-anchor="start" fill="#2d3748">Pleural effusion:</text>
  <text x="430" y="695" font-size="12" font-weight="bold" text-anchor="end" fill="#f6ad55">23%</text>
  <rect x="240" y="685" width="174" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="240" y="685" width="40" height="12" rx="2" fill="#f6ad55"/>
  
  <rect x="130" y="715" width="320" height="30" rx="4" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="1"/>
  <text x="150" y="735" font-size="12" text-anchor="start" fill="#2d3748">Cardiomegaly:</text>
  <text x="430" y="735" font-size="12" font-weight="bold" text-anchor="end" fill="#667eea">45%</text>
  <rect x="240" y="725" width="174" height="12" rx="2" fill="#e2e8f0"/>
  <rect x="240" y="725" width="78" height="12" rx="2" fill="#667eea"/>
  
  <!-- Attention Visualization -->
  <rect x="520" y="590" width="380" height="180" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="710" y="615" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Attention Visualization</text>
  
  <!-- Heatmap overlay -->
  <rect x="560" y="635" width="300" height="120" rx="4" fill="#e2e8f0"/>
  <ellipse cx="710" cy="680" rx="50" ry="40" fill="#f093fb" opacity="0.6"/>
  <ellipse cx="680" cy="670" rx="30" ry="25" fill="#764ba2" opacity="0.5"/>
  <ellipse cx="740" cy="670" rx="30" ry="25" fill="#764ba2" opacity="0.5"/>
  <text x="710" y="765" font-size="10" text-anchor="middle" fill="#4a5568">Model focuses on relevant regions</text>
  
  <!-- Performance Metrics Panel -->
  <rect x="980" y="90" width="200" height="680" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="2"/>
  <text x="1080" y="120" font-size="14" font-weight="bold" text-anchor="middle" fill="#764ba2">Performance</text>
  <text x="1080" y="138" font-size="14" font-weight="bold" text-anchor="middle" fill="#764ba2">Metrics</text>
  
  <rect x="1000" y="160" width="160" height="70" rx="4" fill="white" stroke="#48bb78" stroke-width="2"/>
  <text x="1080" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">Accuracy</text>
  <text x="1080" y="210" font-size="24" font-weight="bold" text-anchor="middle" fill="#48bb78">92-95%</text>
  
  <rect x="1000" y="245" width="160" height="70" rx="4" fill="white" stroke="#667eea" stroke-width="2"/>
  <text x="1080" y="270" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">Inference Time</text>
  <text x="1080" y="295" font-size="20" font-weight="bold" text-anchor="middle" fill="#667eea">2-3 sec</text>
  
  <rect x="1000" y="330" width="160" height="70" rx="4" fill="white" stroke="#764ba2" stroke-width="2"/>
  <text x="1080" y="355" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">GPU Memory</text>
  <text x="1080" y="380" font-size="20" font-weight="bold" text-anchor="middle" fill="#764ba2">8-16 GB</text>
  
  <rect x="1000" y="415" width="160" height="90" rx="4" fill="white" stroke="#f6ad55" stroke-width="2"/>
  <text x="1080" y="440" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">Regulatory</text>
  <circle cx="1080" cy="465" r="20" fill="#f6ad55" opacity="0.2"/>
  <text x="1080" y="472" font-size="20" text-anchor="middle" fill="#f6ad55">⚠</text>
  <text x="1080" y="495" font-size="10" text-anchor="middle" fill="#4a5568">FDA Validation</text>
  
  <rect x="1000" y="520" width="160" height="80" rx="4" fill="white" stroke="#667eea" stroke-width="1"/>
  <text x="1080" y="545" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a5568">Clinical Validation</text>
  <text x="1080" y="565" font-size="9" text-anchor="middle" fill="#718096">500-2,000 cases</text>
  <text x="1080" y="580" font-size="9" text-anchor="middle" fill="#718096">$500K-2M cost</text>
  <text x="1080" y="595" font-size="9" text-anchor="middle" fill="#718096">12-24 months</text>
  
  <rect x="1000" y="615" width="160" height="70" rx="4" fill="#48bb78" opacity="0.1" stroke="#48bb78" stroke-width="2"/>
  <text x="1080" y="640" font-size="11" font-weight="bold" text-anchor="middle" fill="#48bb78">Comparable to</text>
  <text x="1080" y="655" font-size="11" font-weight="bold" text-anchor="middle" fill="#48bb78">specialist accuracy</text>
  <text x="1080" y="675" font-size="9" text-anchor="middle" fill="#4a5568">With clinical context</text>
  
  <rect x="1000" y="700" width="160" height="55" rx="4" fill="#764ba2" opacity="0.1"/>
  <text x="1080" y="720" font-size="10" font-weight="bold" text-anchor="middle" fill="#764ba2">Continuous monitoring</text>
  <text x="1080" y="735" font-size="9" text-anchor="middle" fill="#718096">Performance tracking</text>
  <text x="1080" y="748" font-size="9" text-anchor="middle" fill="#718096">Distribution shift detection</text>
</svg>
