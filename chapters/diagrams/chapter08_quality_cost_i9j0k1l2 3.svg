<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Title -->
  <text x="600" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Data Quality vs Cost: Diminishing Returns
  </text>
  
  <!-- Chart background -->
  <rect x="100" y="80" width="1000" height="520" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Cost-effective region -->
  <rect x="100" y="80" width="600" height="520" fill="#d1fae5" opacity="0.3"/>
  <text x="400" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif">
    Cost-Effective Zone
  </text>
  
  <!-- High-stakes region -->
  <rect x="700" y="80" width="400" height="520" fill="#fef3c7" opacity="0.3"/>
  <text x="900" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif">
    Justified for High-Stakes
  </text>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="600" stroke="#4b5563" stroke-width="2"/>
  <text x="50" y="340" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" transform="rotate(-90 50 340)">
    Cost per 1000 Examples ($)
  </text>
  
  <!-- Y-axis labels -->
  <line x1="95" y1="580" x2="100" y2="580" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="585" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$500</text>
  
  <line x1="95" y1="480" x2="100" y2="480" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="485" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$2,000</text>
  
  <line x1="95" y1="380" x2="100" y2="380" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="385" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$5,000</text>
  
  <line x1="95" y1="280" x2="100" y2="280" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="285" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$10,000</text>
  
  <line x1="95" y1="180" x2="100" y2="180" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="185" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$15,000</text>
  
  <line x1="95" y1="80" x2="100" y2="80" stroke="#4b5563" stroke-width="2"/>
  <text x="85" y="85" font-size="13" text-anchor="end" fill="#4b5563" font-family="Arial, sans-serif">$20,000</text>
  
  <!-- X-axis -->
  <line x1="100" y1="600" x2="1100" y2="600" stroke="#4b5563" stroke-width="2"/>
  <text x="600" y="645" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Label Accuracy (%)
  </text>
  
  <!-- X-axis labels -->
  <line x1="100" y1="600" x2="100" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="100" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">80%</text>
  
  <line x1="300" y1="600" x2="300" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="300" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">85%</text>
  
  <line x1="500" y1="600" x2="500" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="500" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">90%</text>
  
  <line x1="700" y1="600" x2="700" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="700" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">95%</text>
  
  <line x1="900" y1="600" x2="900" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="900" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">97%</text>
  
  <line x1="1100" y1="600" x2="1100" y2="605" stroke="#4b5563" stroke-width="2"/>
  <text x="1100" y="625" font-size="13" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">99%</text>
  
  <!-- Exponential curve -->
  <path d="M 100 580 Q 300 560, 500 480 T 700 320 T 900 140 T 1100 80" 
        fill="none" stroke="#667eea" stroke-width="4"/>
  
  <!-- Data points with labels -->
  <!-- 80-90% point -->
  <circle cx="300" cy="560" r="8" fill="#10b981" stroke="#fff" stroke-width="2"/>
  <rect x="180" y="520" width="240" height="60" rx="6" fill="#fff" stroke="#10b981" stroke-width="2"/>
  <text x="300" y="540" font-size="12" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif">80-90%</text>
  <text x="300" y="558" font-size="11" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">$500-1,000</text>
  <text x="300" y="574" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Standard annotation</text>
  
  <!-- 90-95% point -->
  <circle cx="600" cy="400" r="8" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
  <rect x="480" y="340" width="240" height="75" rx="6" fill="#fff" stroke="#f59e0b" stroke-width="2"/>
  <text x="600" y="360" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif">90-95%</text>
  <text x="600" y="378" font-size="11" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">$2,000-5,000</text>
  <text x="600" y="394" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Validation required</text>
  <text x="600" y="409" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Multiple annotators</text>
  
  <!-- 95-99% point -->
  <circle cx="1000" cy="110" r="8" fill="#dc2626" stroke="#fff" stroke-width="2"/>
  <rect x="880" y="140" width="240" height="90" rx="6" fill="#fff" stroke="#dc2626" stroke-width="2"/>
  <text x="1000" y="160" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif">95-99%</text>
  <text x="1000" y="178" font-size="11" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">$10,000-20,000</text>
  <text x="1000" y="194" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Expert annotation</text>
  <text x="1000" y="209" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Extensive QC</text>
  <text x="1000" y="224" font-size="10" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif">Difficult edge cases</text>
  
  <!-- Key insight annotation -->
  <rect x="750" y="450" width="320" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="910" y="475" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Key Insight
  </text>
  <text x="910" y="495" font-size="12" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">
    4x cost increase for
  </text>
  <text x="910" y="513" font-size="12" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif">
    last 5% accuracy
  </text>
  
  <!-- Arrow pointing to steep part of curve -->
  <path d="M 850 490 L 920 200" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow-orange)"/>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
  </defs>
</svg>