<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1f2937; }
      .subtitle { font: bold 18px sans-serif; fill: #1f2937; }
      .label { font: 16px sans-serif; fill: #1f2937; }
      .small { font: 14px sans-serif; fill: #4b5563; }
      .tiny { font: 12px sans-serif; fill: #6b7280; }
      .cost { font: bold 16px sans-serif; fill: #059669; }
      .primary { fill: #667eea; }
      .secondary { fill: #764ba2; }
      .accent { fill: #f093fb; }
      .success { fill: #10b981; }
    </style>
  </defs>

  <!-- Title -->
  <text x="700" y="35" text-anchor="middle" class="title">AI System Cost Breakdown and Optimization</text>

  <!-- Left Side: Pie Chart -->
  <text x="280" y="80" text-anchor="middle" class="subtitle">Typical 3-Year Cost Breakdown</text>
  
  <!-- Pie Chart (simplified as segments) -->
  <g transform="translate(280, 280)">
    <!-- Training: 40% (144 degrees) -->
    <path d="M 0,-150 A 150,150 0 0,1 129.9,75 L 0,0 Z" class="primary" opacity="0.8"/>
    <text x="50" y="-80" text-anchor="middle" class="label" fill="white" font-weight="bold">Training</text>
    <text x="50" y="-60" text-anchor="middle" class="label" fill="white">40%</text>
    <text x="50" y="-40" text-anchor="middle" class="small" fill="white">$200K</text>
    
    <!-- Inference: 50% (180 degrees) -->
    <path d="M 129.9,75 A 150,150 0 0,1 -129.9,75 L 0,0 Z" class="secondary" opacity="0.8"/>
    <text x="0" y="100" text-anchor="middle" class="label" fill="white" font-weight="bold">Inference</text>
    <text x="0" y="120" text-anchor="middle" class="label" fill="white">50%</text>
    <text x="0" y="140" text-anchor="middle" class="small" fill="white">$250K</text>
    
    <!-- Storage & Ops: 10% (36 degrees) -->
    <path d="M -129.9,75 A 150,150 0 0,1 0,-150 L 0,0 Z" class="accent" opacity="0.8"/>
    <text x="-80" y="-40" text-anchor="middle" class="label" font-weight="bold">Storage</text>
    <text x="-80" y="-20" text-anchor="middle" class="label">10%</text>
    <text x="-80" y="0" text-anchor="middle" class="small">$50K</text>
    
    <!-- Center total -->
    <circle cx="0" cy="0" r="60" fill="white"/>
    <text x="0" y="-10" text-anchor="middle" class="label" font-weight="bold">Total</text>
    <text x="0" y="15" text-anchor="middle" class="cost">$500K</text>
    <text x="0" y="35" text-anchor="middle" class="tiny">over 3 years</text>
  </g>

  <!-- Right Side: Optimization Strategies -->
  <text x="900" y="80" text-anchor="middle" class="subtitle">Cost Optimization Strategies</text>

  <!-- Training Optimizations -->
  <rect x="620" y="100" width="560" height="180" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="640" y="125" class="label" font-weight="bold">Training Cost Reduction</text>
  
  <!-- Spot Instances -->
  <text x="640" y="150" class="small">Spot Instances:</text>
  <rect x="780" y="137" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="137" width="270" height="18" rx="3" class="success"/>
  <text x="960" y="150" text-anchor="middle" class="small" fill="white" font-weight="bold">75% reduction</text>
  <text x="1150" y="150" text-anchor="end" class="tiny">$1,224 → $306</text>
  
  <!-- Mixed Precision -->
  <text x="640" y="180" class="small">Mixed Precision:</text>
  <rect x="780" y="167" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="167" width="144" height="18" rx="3" class="success"/>
  <text x="852" y="180" text-anchor="middle" class="small" fill="white" font-weight="bold">40%</text>
  <text x="1150" y="180" text-anchor="end" class="tiny">20 → 12 GPU-hrs</text>
  
  <!-- Gradient Accumulation -->
  <text x="640" y="210" class="small">Gradient Accum:</text>
  <rect x="780" y="197" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="197" width="180" height="18" rx="3" class="success"/>
  <text x="870" y="210" text-anchor="middle" class="small" fill="white" font-weight="bold">50%</text>
  <text x="1150" y="210" text-anchor="end" class="tiny">$2.50 → $1.20/hr</text>
  
  <!-- Combined Savings -->
  <text x="640" y="240" class="label" font-weight="bold" fill="#059669">Combined: 60-80% savings</text>
  <text x="640" y="260" class="small">$200K → $40K-$80K training cost</text>

  <!-- Inference Optimizations -->
  <rect x="620" y="300" width="560" height="240" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="640" y="325" class="label" font-weight="bold">Inference Cost Reduction (Largest Impact)</text>
  
  <!-- Quantization -->
  <text x="640" y="350" class="small">Quantization:</text>
  <rect x="780" y="337" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="337" width="240" height="18" rx="3" class="success"/>
  <text x="900" y="350" text-anchor="middle" class="small" fill="white" font-weight="bold">67% reduction</text>
  <text x="1150" y="350" text-anchor="end" class="tiny">$15K → $5K/mo</text>
  
  <!-- Pruning -->
  <text x="640" y="380" class="small">Pruning:</text>
  <rect x="780" y="367" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="367" width="144" height="18" rx="3" class="success"/>
  <text x="852" y="380" text-anchor="middle" class="small" fill="white" font-weight="bold">40%</text>
  <text x="1150" y="380" text-anchor="end" class="tiny">30-40% faster</text>
  
  <!-- Distillation -->
  <text x="640" y="410" class="small">Distillation:</text>
  <rect x="780" y="397" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="397" width="216" height="18" rx="3" class="success"/>
  <text x="888" y="410" text-anchor="middle" class="small" fill="white" font-weight="bold">60%</text>
  <text x="1150" y="410" text-anchor="end" class="tiny">97% performance</text>
  
  <!-- Caching -->
  <text x="640" y="440" class="small">Caching:</text>
  <rect x="780" y="427" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="427" width="108" height="18" rx="3" class="success"/>
  <text x="834" y="440" text-anchor="middle" class="small" fill="white" font-weight="bold">10-50%</text>
  <text x="1150" y="440" text-anchor="end" class="tiny">Based on hit rate</text>
  
  <!-- Batching -->
  <text x="640" y="470" class="small">Batching:</text>
  <rect x="780" y="457" width="360" height="18" rx="3" fill="#e5e7eb"/>
  <rect x="780" y="457" width="288" height="18" rx="3" class="success"/>
  <text x="924" y="470" text-anchor="middle" class="small" fill="white" font-weight="bold">5-20× throughput</text>
  <text x="1150" y="470" text-anchor="end" class="tiny">+10-50ms latency</text>
  
  <!-- Combined Savings -->
  <text x="640" y="500" class="label" font-weight="bold" fill="#059669">Combined: 70-90% savings</text>
  <text x="640" y="520" class="small">$250K → $25K-$75K inference cost</text>

  <!-- Scale Comparison Section -->
  <text x="280" y="500" text-anchor="middle" class="subtitle">Cost Structure by Scale</text>

  <!-- Startup Scale -->
  <rect x="50" y="520" width="460" height="180" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="280" y="550" text-anchor="middle" class="label" font-weight="bold">Startup Scale</text>
  
  <text x="70" y="580" class="small" font-weight="bold">Volume:</text>
  <text x="80" y="600" class="small">100,000 predictions/day</text>
  
  <text x="70" y="625" class="small" font-weight="bold">Approach:</text>
  <text x="80" y="645" class="small">• Managed services (SageMaker, Vertex AI)</text>
  <text x="80" y="662" class="small">• Optimize for speed and flexibility</text>
  
  <text x="280" y="685" text-anchor="middle" class="cost">$0.005 per prediction</text>
  <text x="280" y="705" text-anchor="middle" class="label">$15K/month</text>

  <!-- Enterprise Scale -->
  <rect x="550" y="560" width="630" height="320" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
  <text x="865" y="590" text-anchor="middle" class="label" font-weight="bold">Enterprise Scale</text>
  
  <text x="570" y="620" class="small" font-weight="bold">Volume:</text>
  <text x="580" y="640" class="small">10,000,000 predictions/day (100× startup)</text>
  
  <text x="570" y="665" class="small" font-weight="bold">Approach:</text>
  <text x="580" y="685" class="small">• Custom infrastructure with optimization</text>
  <text x="580" y="702" class="small">• Quantization + pruning + caching</text>
  <text x="580" y="719" class="small">• Reserved instances for baseline capacity</text>
  <text x="580" y="736" class="small">• Spot instances for peak load</text>
  <text x="580" y="753" class="small">• Optimize for efficiency at scale</text>
  
  <text x="865" y="780" text-anchor="middle" class="cost">$0.001 per prediction</text>
  <text x="865" y="800" text-anchor="middle" class="label">$300K/month</text>
  
  <!-- Savings Calculation -->
  <rect x="570" y="815" width="580" height="50" rx="5" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
  <text x="860" y="835" text-anchor="middle" class="small" font-weight="bold">vs. Managed Services at Startup Pricing:</text>
  <text x="860" y="855" text-anchor="middle" class="label" fill="#059669">Saves $1.2M/month ($14.4M/year)</text>

  <!-- Transition Point -->
  <rect x="50" y="720" width="460" height="160" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="750" text-anchor="middle" class="label" font-weight="bold">Optimization Transition Point</text>
  
  <text x="70" y="780" class="small">Volume: 1-10M predictions/day</text>
  <text x="70" y="800" class="small">Investment: $200K-$500K in optimization</text>
  <text x="70" y="820" class="small">Annual savings: $500K-$5M</text>
  
  <text x="280" y="850" text-anchor="middle" class="label" fill="#059669" font-weight="bold">ROI: 1-3 months</text>
  <text x="280" y="870" text-anchor="middle" class="small">Optimization pays for itself quickly at scale</text>

  <!-- Key Insight Box -->
  <rect x="50" y="100" width="460" height="80" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="280" y="125" text-anchor="middle" class="label" font-weight="bold">Critical Insight</text>
  <text x="70" y="150" class="small">Inference represents 50% of total costs.</text>
  <text x="70" y="170" class="small">Optimization here provides the largest ROI.</text>
</svg>
