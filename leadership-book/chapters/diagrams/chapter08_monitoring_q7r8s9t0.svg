<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <!-- Title -->
  <text x="700" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Training Monitoring Dashboard
  </text>
  
  <!-- Panel 1: Loss Curves -->
  <rect x="50" y="80" width="650" height="280" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="375" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Loss Curves
  </text>
  
  <!-- Loss chart axes -->
  <line x1="100" y1="140" x2="100" y2="320" stroke="#9ca3af" stroke-width="1"/>
  <line x1="100" y1="320" x2="650" y2="320" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Training loss (blue) - decreasing -->
  <path d="M 100 160 Q 200 180, 300 200 T 500 240 T 650 260" 
        fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Validation loss (orange) - decreasing then increasing -->
  <path d="M 100 170 Q 200 190, 300 210 T 450 250 Q 500 260, 550 280 T 650 310" 
        fill="none" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Early stopping marker -->
  <line x1="500" y1="140" x2="500" y2="320" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="505" y="155" font-size="11" fill="#10b981" font-family="Arial, sans-serif">Early Stop</text>
  
  <!-- Legend -->
  <line x1="120" y1="345" x2="150" y2="345" stroke="#3b82f6" stroke-width="3"/>
  <text x="160" y="350" font-size="12" fill="#4b5563" font-family="Arial, sans-serif">Training Loss</text>
  <line x1="280" y1="345" x2="310" y2="345" stroke="#f59e0b" stroke-width="3"/>
  <text x="320" y="350" font-size="12" fill="#4b5563" font-family="Arial, sans-serif">Validation Loss</text>
  
  <!-- Panel 2: Learning Rate Schedule -->
  <rect x="750" y="80" width="600" height="280" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="1050" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Learning Rate Schedule
  </text>
  
  <!-- LR chart axes -->
  <line x1="800" y1="140" x2="800" y2="320" stroke="#9ca3af" stroke-width="1"/>
  <line x1="800" y1="320" x2="1300" y2="320" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Warmup phase -->
  <path d="M 800 320 L 900 200" fill="none" stroke="#10b981" stroke-width="3"/>
  <text x="850" y="340" font-size="11" fill="#10b981" font-family="Arial, sans-serif">Warmup</text>
  
  <!-- Plateau phase -->
  <line x1="900" y1="200" x2="1050" y2="200" stroke="#667eea" stroke-width="3"/>
  <text x="975" y="190" font-size="11" fill="#667eea" font-family="Arial, sans-serif">Plateau</text>
  
  <!-- Cosine decay -->
  <path d="M 1050 200 Q 1150 200, 1200 250 T 1300 310" 
        fill="none" stroke="#f59e0b" stroke-width="3"/>
  <text x="1175" y="280" font-size="11" fill="#f59e0b" font-family="Arial, sans-serif">Cosine Decay</text>
  
  <!-- Panel 3: Gradient Norms -->
  <rect x="50" y="400" width="650" height="280" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="375" y="430" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Gradient Norms
  </text>
  
  <!-- Gradient chart axes -->
  <line x1="100" y1="460" x2="100" y2="640" stroke="#9ca3af" stroke-width="1"/>
  <line x1="100" y1="640" x2="650" y2="640" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Clipping threshold -->
  <line x1="100" y1="500" x2="650" y2="500" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="550" y="495" font-size="11" fill="#dc2626" font-family="Arial, sans-serif">Clip Threshold</text>
  
  <!-- Gradient norms - stable with occasional spikes -->
  <path d="M 100 580 L 150 575 L 200 570 L 250 490 L 300 580 L 350 575 L 400 570 L 450 495 L 500 580 L 550 575 L 600 570 L 650 575" 
        fill="none" stroke="#667eea" stroke-width="2"/>
  
  <!-- Stable range box -->
  <rect x="100" y="560" width="550" height="40" fill="#10b981" opacity="0.1"/>
  <text x="120" y="655" font-size="11" fill="#10b981" font-family="Arial, sans-serif">Stable Range</text>
  
  <!-- Panel 4: GPU Utilization -->
  <rect x="750" y="400" width="600" height="280" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="1050" y="430" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    GPU Utilization
  </text>
  
  <!-- GPU chart axes -->
  <line x1="800" y1="460" x2="800" y2="640" stroke="#9ca3af" stroke-width="1"/>
  <line x1="800" y1="640" x2="1300" y2="640" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- 85% target line -->
  <line x1="800" y1="510" x2="1300" y2="510" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="1200" y="505" font-size="11" fill="#10b981" font-family="Arial, sans-serif">85% Target</text>
  
  <!-- GPU utilization with data loading spikes -->
  <path d="M 800 520 L 850 515 L 900 510 L 950 580 L 1000 510 L 1050 515 L 1100 510 L 1150 585 L 1200 510 L 1250 515 L 1300 510" 
        fill="none" stroke="#764ba2" stroke-width="3"/>
  
  <!-- Annotation for spikes -->
  <text x="950" y="600" font-size="10" fill="#dc2626" font-family="Arial, sans-serif">Data loading</text>
  <text x="950" y="615" font-size="10" fill="#dc2626" font-family="Arial, sans-serif">bottleneck</text>
  
  <!-- Panel 5: Memory Usage -->
  <rect x="50" y="720" width="650" height="240" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="375" y="750" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Memory Usage Breakdown
  </text>
  
  <!-- Stacked bar chart -->
  <rect x="150" y="780" width="400" height="60" fill="#3b82f6"/>
  <text x="350" y="815" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">
    Parameters (10%)
  </text>
  
  <rect x="150" y="850" width="400" height="60" fill="#10b981"/>
  <text x="350" y="885" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">
    Gradients (10%)
  </text>
  
  <rect x="150" y="920" width="400" height="30" fill="#f59e0b"/>
  <text x="350" y="940" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif">
    Optimizer (20%)
  </text>
  
  <!-- Activations bar (largest) -->
  <rect x="100" y="780" width="40" height="170" fill="#ef4444"/>
  <text x="120" y="870" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" transform="rotate(-90 120 870)">
    Activations (60%)
  </text>
  
  <!-- Panel 6: Throughput -->
  <rect x="750" y="720" width="600" height="240" rx="8" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  <text x="1050" y="750" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">
    Throughput (Sequences/Second)
  </text>
  
  <!-- Throughput chart axes -->
  <line x1="800" y1="780" x2="800" y2="920" stroke="#9ca3af" stroke-width="1"/>
  <line x1="800" y1="920" x2="1300" y2="920" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Throughput line - improving over time -->
  <path d="M 800 900 Q 900 880, 1000 850 T 1200 820 T 1300 810" 
        fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Annotations -->
  <text x="900" y="870" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Pipeline</text>
  <text x="900" y="885" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">optimization</text>
  
  <text x="1200" y="800" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Stable</text>
  <text x="1200" y="815" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">throughput</text>
  
  <!-- Key Events Timeline -->
  <rect x="50" y="975" width="1300" height="15" fill="#e5e7eb"/>
  <circle cx="200" cy="982" r="5" fill="#10b981"/>
  <text x="210" y="987" font-size="11" fill="#4b5563" font-family="Arial, sans-serif">Warmup Complete</text>
  <circle cx="500" cy="982" r="5" fill="#f59e0b"/>
  <text x="510" y="987" font-size="11" fill="#4b5563" font-family="Arial, sans-serif">Early Stopping</text>
  <circle cx="800" cy="982" r="5" fill="#dc2626"/>
  <text x="810" y="987" font-size="11" fill="#4b5563" font-family="Arial, sans-serif">OOM Prevented</text>
  <circle cx="1100" cy="982" r="5" fill="#667eea"/>
  <text x="1110" y="987" font-size="11" fill="#4b5563" font-family="Arial, sans-serif">Checkpoint Saved</text>
</svg>