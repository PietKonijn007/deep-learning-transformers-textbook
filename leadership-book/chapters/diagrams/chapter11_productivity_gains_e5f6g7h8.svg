<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Productivity Gains by Task Type
  </text>
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">
    Time savings from AI code assistance tools vary dramatically by task characteristics
  </text>
  
  <!-- Y-axis -->
  <line x1="150" y1="150" x2="150" y2="650" stroke="#9ca3af" stroke-width="2"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">60%</text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">50%</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">40%</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">30%</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">20%</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">10%</text>
  <text x="140" y="655" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#1f2937">0%</text>
  
  <!-- Y-axis label -->
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937" transform="rotate(-90 50 400)">
    Time Savings
  </text>
  
  <!-- X-axis -->
  <line x1="150" y1="650" x2="1300" y2="650" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="150" y1="150" x2="1300" y2="150" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="225" x2="1300" y2="225" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="1300" y2="300" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="375" x2="1300" y2="375" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="450" x2="1300" y2="450" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="525" x2="1300" y2="525" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bar 1: Boilerplate Code -->
  <rect x="200" y="150" width="200" height="500" fill="url(#barGrad1)" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    40-60%
  </text>
  <text x="300" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Boilerplate
  </text>
  <text x="300" y="700" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Setup, Config
  </text>
  <text x="300" y="718" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Standard Patterns
  </text>
  
  <!-- Bar 2: Test Generation -->
  <rect x="450" y="225" width="200" height="425" fill="url(#barGrad2)" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="550" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3b82f6">
    30-50%
  </text>
  <text x="550" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Test Generation
  </text>
  <text x="550" y="700" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Unit Tests
  </text>
  <text x="550" y="718" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Integration Tests
  </text>
  
  <!-- Bar 3: API Usage -->
  <rect x="700" y="375" width="200" height="275" fill="url(#barGrad3)" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="800" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f59e0b">
    20-30%
  </text>
  <text x="800" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    API Usage
  </text>
  <text x="800" y="700" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Documentation
  </text>
  <text x="800" y="718" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Driven Coding
  </text>
  
  <!-- Bar 4: Novel Algorithms -->
  <rect x="950" y="600" width="200" height="50" fill="url(#barGrad4)" stroke="#dc2626" stroke-width="2" rx="4"/>
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ef4444">
    0-10%
  </text>
  <text x="1050" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Novel Work
  </text>
  <text x="1050" y="700" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Algorithms
  </text>
  <text x="1050" y="718" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    System Design
  </text>
  
  <!-- Key Insights Box -->
  <rect x="150" y="760" width="1150" height="110" fill="#f9fafb" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="725" y="790" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
    Key Insights
  </text>
  <text x="170" y="815" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Overall productivity impact depends on task distribution in your organization
  </text>
  <text x="170" y="840" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Organizations with 50% boilerplate + 30% routine work: 25-35% overall improvement
  </text>
  <text x="170" y="865" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Organizations focused on novel design/architecture: 10-15% overall improvement
  </text>
</svg>
