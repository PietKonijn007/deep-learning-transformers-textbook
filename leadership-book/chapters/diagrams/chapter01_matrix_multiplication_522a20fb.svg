      <line x1="400" y1="140" x2="400" y2="340" stroke="#764ba2" stroke-width="1"/>
      <line x1="450" y1="140" x2="450" y2="340" stroke="#764ba2" stroke-width="1"/>
      <line x1="300" y1="190" x2="500" y2="190" stroke="#764ba2" stroke-width="1"/>
      <line x1="300" y1="240" x2="500" y2="240" stroke="#764ba2" stroke-width="1"/>
      <line x1="300" y1="290" x2="500" y2="290" stroke="#764ba2" stroke-width="1"/>
      <!-- Values -->
      <text x="325" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="375" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="425" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="475" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="325" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="375" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="425" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="475" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="325" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="375" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="425" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="475" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="325" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="375" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="425" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="475" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
    </g>
    
    <!-- Equals symbol -->
    <text x="520" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">=</text>
    
    <!-- Result Matrix C -->
    <g id="matrix-c">
      <text x="550" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">
        Result C [4×4]
      </text>
      <rect x="550" y="140" width="200" height="200" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
      <!-- Grid lines -->
      <line x1="600" y1="140" x2="600" y2="340" stroke="#10b981" stroke-width="1"/>
      <line x1="650" y1="140" x2="650" y2="340" stroke="#10b981" stroke-width="1"/>
      <line x1="700" y1="140" x2="700" y2="340" stroke="#10b981" stroke-width="1"/>
      <line x1="550" y1="190" x2="750" y2="190" stroke="#10b981" stroke-width="1"/>
      <line x1="550" y1="240" x2="750" y2="240" stroke="#10b981" stroke-width="1"/>
      <line x1="550" y1="290" x2="750" y2="290" stroke="#10b981" stroke-width="1"/>
      <!-- Values -->
      <text x="575" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">16</text>
      <text x="625" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">18</text>
      <text x="675" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">15</text>
      <text x="725" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">19</text>
      <text x="575" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="625" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">10</text>
      <text x="675" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">11</text>
      <text x="725" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="575" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="625" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="675" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="725" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">15</text>
      <text x="575" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">14</text>
      <text x="625" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">12</text>
      <text x="675" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">13</text>
      <text x="725" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">15</text>
    </g>
    
    <!-- Annotation -->
    <text x="150" y="370" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Each element: C[i,j] = Σ A[i,k] × B[k,j]
    </text>
  </g>
  
  <!-- CENTER SECTION: Complexity Analysis -->
  <g id="complexity-section">
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
      Complexity Analysis
    </text>
    
    <!-- Formula box -->
    <rect x="50" y="450" width="700" height="120" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="8"/>
    <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Total Operations: 2mkn FLOPs
    </text>
    <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
      For n×n matrices: O(n³)
    </text>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      Example: 4×4 matrices = 2×4³ = 128 FLOPs
    </text>
    
    <!-- Growth bars -->
    <text x="50" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Cubic Growth:
    </text>
    <rect x="50" y="620" width="30" height="30" fill="#10b981"/>
    <text x="90" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">n=2: 16 FLOPs</text>
    
    <rect x="200" y="590" width="60" height="60" fill="#f59e0b"/>
    <text x="270" y="630" font-family="Arial, sans-serif" font-size="12" fill="#333">n=4: 128 FLOPs</text>
    
    <rect x="380" y="530" width="120" height="120" fill="#ef4444"/>
    <text x="510" y="600" font-family="Arial, sans-serif" font-size="12" fill="#333">n=8: 1,024 FLOPs</text>
    
    <text x="400" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
      Doubling size → 8× computation
    </text>
  </g>
  
  <!-- RIGHT SECTION: GPU Parallelization -->
  <g id="gpu-section">
    <text x="1050" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
      GPU Parallelization
    </text>
    
    <!-- CPU Sequential -->
    <g id="cpu">
      <text x="900" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">
        CPU (Sequential)
      </text>
      <rect x="900" y="140" width="60" height="60" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2" rx="4"/>
      <text x="930" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CPU</text>
      
      <!-- Sequential operations -->
      <rect x="980" y="150" width="80" height="15" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
      <rect x="980" y="170" width="80" height="15" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
      <rect x="980" y="190" width="80" height="15" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
      <rect x="980" y="210" width="80" height="15" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
      
      <text x="900" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666">
        128 time steps
      </text>
      <text x="900" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">
        One at a time
      </text>
    </g>
    
    <!-- GPU Parallel -->
    <g id="gpu">
      <text x="900" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
        GPU (Parallel)
      </text>
      
      <!-- 4x4 grid of processors -->
      <rect x="900" y="330" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="935" y="330" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="970" y="330" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="1005" y="330" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      
      <rect x="900" y="365" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="935" y="365" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="970" y="365" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="1005" y="365" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      
      <rect x="900" y="400" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="935" y="400" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="970" y="400" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="1005" y="400" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      
      <rect x="900" y="435" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="935" y="435" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="970" y="435" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="1005" y="435" width="30" height="30" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1" rx="2"/>
      
      <text x="900" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666">
        8 time steps
      </text>
      <text x="900" y="510" font-family="Arial, sans-serif" font-size="12" fill="#666">
        16 operations simultaneously
      </text>
      <text x="900" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
        16× faster
      </text>
    </g>
    
    <!-- Bottom annotation -->
    <rect x="850" y="570" width="500" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="1100" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Modern GPUs: 1000s of parallel operations
    </text>
    <text x="1100" y="630" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      A100 GPU: 312 TFLOPS
    </text>
    <text x="1100" y="655" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      = 312 trillion operations/second
    </text>
  </g>
  
  <!-- Key Insight Box -->
  <rect x="50" y="750" width="1300" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="700" y="785" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
    Key Insight: O(n³) Complexity
  </text>
  <text x="700" y="815" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#78350f">
    • Each element requires k multiply-adds • For n×n matrices: 2n³ total operations
  </text>
  <text x="700" y="840" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#78350f">
    • GPU parallelization provides 1000× speedup • Critical for deep learning training
  </text>
</svg>
