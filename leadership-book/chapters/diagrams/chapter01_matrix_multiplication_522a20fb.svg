<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    Matrix Multiplication: O(n³) Complexity and GPU Parallelization
  </text>
  
  <!-- LEFT SECTION: Matrix Multiplication -->
  <g id="matrix-section">
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
      Matrix Multiplication Mechanics
    </text>
    
    <!-- Matrix A -->
    <g id="matrix-a">
      <text x="50" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
        Matrix A [4×4]
      </text>
      <rect x="50" y="140" width="200" height="200" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
      <!-- Grid lines -->
      <line x1="100" y1="140" x2="100" y2="340" stroke="#667eea" stroke-width="1"/>
      <line x1="150" y1="140" x2="150" y2="340" stroke="#667eea" stroke-width="1"/>
      <line x1="200" y1="140" x2="200" y2="340" stroke="#667eea" stroke-width="1"/>
      <line x1="50" y1="190" x2="250" y2="190" stroke="#667eea" stroke-width="1"/>
      <line x1="50" y1="240" x2="250" y2="240" stroke="#667eea" stroke-width="1"/>
      <line x1="50" y1="290" x2="250" y2="290" stroke="#667eea" stroke-width="1"/>
      <!-- Values -->
      <text x="75" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="125" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="175" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="225" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">4</text>
      <text x="75" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="125" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="175" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="225" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="75" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="125" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="175" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="225" y="275" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="75" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
      <text x="125" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">3</text>
      <text x="175" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">1</text>
      <text x="225" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">2</text>
    </g>
    
    <!-- Multiplication symbol -->
    <text x="270" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">×</text>
    
    <!-- Matrix B -->
    <g id="matrix-b">
      <text x="300" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#764ba2">
        Matrix B [4×4]
