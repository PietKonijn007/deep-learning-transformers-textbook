  <text x="540" y="595" class="annotation" text-anchor="middle">FP16</text>
  <text x="540" y="615" class="annotation" text-anchor="middle">3× H100</text>
  
  <rect x="640" y="540" width="180" height="90" class="cell" rx="3"/>
  <text x="730" y="585" class="metric" text-anchor="middle">10,000 GB/s</text>
  
  <rect x="830" y="540" width="140" height="90" class="cell" rx="3"/>
  <text x="900" y="585" class="metric" text-anchor="middle">$70-100K</text>
  
  <rect x="980" y="540" width="170" height="90" class="cell" rx="3"/>
  <text x="1065" y="575" class="annotation" text-anchor="middle" font-size="11">Ultra-large</text>
  <text x="1065" y="593" class="annotation" text-anchor="middle" font-size="11">models</text>
  <text x="1065" y="611" class="annotation" text-anchor="middle" font-size="11">Extreme scale</text>
  
  <!-- L4 Row -->
  <rect x="50" y="640" width="200" height="90" fill="#e6fffa" stroke="#48bb78" stroke-width="2" rx="3"/>
  <text x="150" y="670" class="label" text-anchor="middle">L4</text>
  <text x="150" y="695" class="metric" text-anchor="middle" fill="#48bb78">2023</text>
  <text x="150" y="715" class="annotation" text-anchor="middle">Ada Lovelace</text>
  
  <rect x="260" y="640" width="180" height="90" class="cell" rx="3"/>
  <text x="350" y="675" class="metric" text-anchor="middle">24 GB</text>
  <text x="350" y="695" class="annotation" text-anchor="middle">GDDR6</text>
  
  <rect x="450" y="640" width="180" height="90" class="cell" rx="3"/>
  <text x="540" y="675" class="metric" text-anchor="middle">242 TFLOPS</text>
  <text x="540" y="695" class="annotation" text-anchor="middle">FP16</text>
  
  <rect x="640" y="640" width="180" height="90" class="cell" rx="3"/>
  <text x="730" y="685" class="metric" text-anchor="middle">300 GB/s</text>
  
  <rect x="830" y="640" width="140" height="90" class="cell" rx="3"/>
  <text x="900" y="685" class="metric" text-anchor="middle">$3-5K</text>
  
  <rect x="980" y="640" width="170" height="90" class="cell" rx="3"/>
  <text x="1065" y="675" class="annotation" text-anchor="middle" font-size="11">Inference</text>
  <text x="1065" y="693" class="annotation" text-anchor="middle" font-size="11">Fine-tuning</text>
  <text x="1065" y="711" class="annotation" text-anchor="middle" font-size="11">Cost-optimized</text>
  
  <!-- Bottom insight -->
  <rect x="50" y="750" width="1100" height="220" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="8"/>
  <text x="600" y="775" class="subtitle" text-anchor="middle">Selection Guidelines by Generation</text>
  
  <text x="70" y="805" class="label">Ampere (2020-2022):</text>
  <text x="70" y="825" class="annotation">A100: Mature, widely available, proven for production. Best value for established workloads.</text>
  
  <text x="70" y="855" class="label">Hopper (2022-2024):</text>
  <text x="70" y="875" class="annotation">H100: 3× faster than A100, current high-end standard. H200: 76% more memory, 43% more bandwidth.</text>
  
  <text x="70" y="905" class="label">Blackwell (2025+):</text>
  <text x="70" y="925" class="annotation">B200: 2.5× H100 performance, 192GB memory. B300: 3× H100, 288GB for trillion-parameter models.</text>
  <text x="70" y="945" class="annotation">Blackwell enables training models 2-3× larger than Hopper generation at same cost.</text>
  
  <text x="70" y="975" class="label">Cost-Optimized:</text>
  <text x="70" y="995" class="annotation">L4: Best for inference and fine-tuning. 1/10th cost of A100, sufficient for most serving workloads.</text>
</svg>
