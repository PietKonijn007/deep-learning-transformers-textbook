  <rect x="260" y="540" width="180" height="90" class="cell" rx="3"/>
  <text x="350" y="575" class="metric" text-anchor="middle">288 GB</text>
  <text x="350" y="595" class="annotation" text-anchor="middle">HBM3e</text>
  
  <rect x="450" y="540" width="180" height="90" class="cell" rx="3"/>
