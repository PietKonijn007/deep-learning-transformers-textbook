  <text x="1065" y="511" class="annotation" text-anchor="middle" font-size="11">Massive scale</text>
  
  <!-- B300 Row -->
  <rect x="50" y="540" width="200" height="90" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="3"/>
  <text x="150" y="570" class="label" text-anchor="middle">B300</text>
