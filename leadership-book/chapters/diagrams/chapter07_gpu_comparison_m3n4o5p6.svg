  <text x="150" y="415" class="annotation" text-anchor="middle">Hopper+</text>
  
  <rect x="260" y="340" width="180" height="90" class="cell" rx="3"/>
  <text x="350" y="375" class="metric" text-anchor="middle">141 GB</text>
  <text x="350" y="395" class="annotation" text-anchor="middle">HBM3e</text>
  
  <rect x="450" y="340" width="180" height="90" class="cell" rx="3"/>
  <text x="540" y="375" class="metric" text-anchor="middle">989 TFLOPS</text>
  <text x="540" y="395" class="annotation" text-anchor="middle">FP16</text>
