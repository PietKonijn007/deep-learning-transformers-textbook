<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1000" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    AI Proposal Evaluation Framework
  </text>
  
  <!-- Stage 1: Technical Feasibility -->
  <g id="stage1">
    <rect x="200" y="80" width="800" height="180" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Stage header -->
    <rect x="200" y="80" width="800" height="50" fill="url(#grad1)" rx="10"/>
    <rect x="200" y="105" width="800" height="25" fill="url(#grad1)"/>
    <text x="600" y="115" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      1. Technical Feasibility Assessment
    </text>
    
    <!-- Three checks -->
    <g transform="translate(250, 150)">
      <!-- Data availability -->
      <circle cx="20" cy="20" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">✓</text>
      <text x="45" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Data Availability</text>
      <text x="45" y="35" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Sufficient quality training data exists?</text>
    </g>
    
    <g transform="translate(250, 195)">
      <!-- Performance requirements -->
      <circle cx="20" cy="20" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">✓</text>
      <text x="45" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Performance Requirements</text>
      <text x="45" y="35" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Achievable accuracy meets needs? (85-95% typical)</text>
    </g>
    
    <g transform="translate(600, 150)">
      <!-- Problem suitability -->
      <circle cx="20" cy="20" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="18" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">✓</text>
      <text x="45" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Problem Suitability</text>
      <text x="45" y="35" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Task suits transformer approach?</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <line x1="600" y1="270" x2="600" y2="310" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Resource Estimation -->
  <g id="stage2">
    <rect x="200" y="320" width="800" height="180" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Stage header -->
    <rect x="200" y="320" width="800" height="50" fill="url(#grad1)" rx="10"/>
    <rect x="200" y="345" width="800" height="25" fill="url(#grad1)"/>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      2. Resource Requirements Estimation
    </text>
    
    <!-- Three cost categories -->
    <g transform="translate(230, 390)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Training Costs</text>
      <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">P × D × E</text>
      <text x="110" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">Parameters × Data</text>
      <text x="110" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">× Epochs</text>
    </g>
    
    <g transform="translate(490, 390)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Inference Costs</text>
      <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Requests/day</text>
      <text x="110" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">× Latency requirement</text>
      <text x="110" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">× GPU cost</text>
    </g>
    
    <g transform="translate(750, 390)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Data Costs</text>
      <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Examples needed</text>
      <text x="110" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">× Annotation cost</text>
      <text x="110" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">($5-50 per example)</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <line x1="600" y1="510" x2="600" y2="550" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Value Quantification -->
  <g id="stage3">
    <rect x="200" y="560" width="800" height="160" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Stage header -->
    <rect x="200" y="560" width="800" height="50" fill="url(#grad1)" rx="10"/>
    <rect x="200" y="585" width="800" height="25" fill="url(#grad1)"/>
    <text x="600" y="595" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      3. Value Quantification
    </text>
    
    <!-- Value calculation -->
    <g transform="translate(250, 630)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Expected Annual Value:</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">• Cost reduction: Labor hours saved × Loaded cost</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">• Revenue increase: Conversion improvement × Volume</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">• Risk reduction: Expected loss reduction</text>
    </g>
    
    <!-- Decision gate -->
    <g transform="translate(700, 630)">
      <rect x="0" y="0" width="250" height="70" fill="#ffffff" stroke="#10b981" stroke-width="3" rx="5"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Value-to-Cost Ratio</text>
      <text x="125" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">Target: &gt; 3:1</text>
    </g>
  </g>
  
  <!-- Arrow down -->
  <line x1="600" y1="730" x2="600" y2="770" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Risk Assessment -->
  <g id="stage4">
    <rect x="200" y="780" width="800" height="180" fill="#f7fafc" stroke="#667eea" stroke-width="3" rx="10"/>
    
    <!-- Stage header -->
    <rect x="200" y="780" width="800" height="50" fill="url(#grad1)" rx="10"/>
    <rect x="200" y="805" width="800" height="25" fill="url(#grad1)"/>
    <text x="600" y="815" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">
      4. Risk Assessment
    </text>
    
    <!-- Three risk categories -->
    <g transform="translate(230, 850)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Technical Risks</text>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Model performance</text>
      <text x="110" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Data availability</text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Infrastructure</text>
      <text x="110" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Integration</text>
    </g>
    
    <g transform="translate(490, 850)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Operational Risks</text>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Model degradation</text>
      <text x="110" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Edge cases</text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Adversarial inputs</text>
      <text x="110" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Failure impacts</text>
    </g>
    
    <g transform="translate(750, 850)">
      <rect x="0" y="0" width="220" height="90" fill="#ffffff" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Organizational Risks</text>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Capability gaps</text>
      <text x="110" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Stakeholder alignment</text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Change management</text>
      <text x="110" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">• Competition</text>
    </g>
  </g>
  
  <!-- Final decision gates -->
  <g transform="translate(150, 970)">
    <polygon points="50,0 100,25 50,50 0,25" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PROCEED</text>
  </g>
  
  <g transform="translate(500, 970)">
    <polygon points="50,0 100,25 50,50 0,25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">RECONSIDER</text>
  </g>
  
  <g transform="translate(900, 970)">
    <polygon points="50,0 100,25 50,50 0,25" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">STOP</text>
  </g>
</svg>
