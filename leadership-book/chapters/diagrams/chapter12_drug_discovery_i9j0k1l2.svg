<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
    <marker id="arrowhead-feedback" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#48bb78" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">AI-Driven Drug Discovery Workflow</text>
  
  <!-- Stage 1: Target Identification -->
  <rect x="50" y="80" width="160" height="140" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="130" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Target</text>
  <text x="130" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Identification</text>
  
  <!-- Protein structure -->
  <g transform="translate(70, 135)">
    <path d="M 20 10 Q 30 0 40 10 Q 50 20 60 10 Q 70 0 80 10 Q 90 20 100 10" stroke="#764ba2" stroke-width="3" fill="none"/>
    <path d="M 30 20 Q 40 30 50 20 Q 60 10 70 20" stroke="#764ba2" stroke-width="3" fill="none"/>
    <circle cx="60" cy="35" r="15" fill="#f093fb" opacity="0.3" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <text x="130" y="190" font-size="11" text-anchor="middle" fill="#4a5568">Target Protein</text>
  <text x="130" y="210" font-size="10" text-anchor="middle" fill="#718096">Binding site analysis</text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="150" x2="260" y2="150" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Molecular Generation -->
  <rect x="260" y="80" width="180" height="140" rx="8" fill="#f7fafc" stroke="#764ba2" stroke-width="3"/>
  <text x="350" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Generative</text>
  <text x="350" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Transformer</text>
  
  <rect x="280" y="135" width="140" height="30" rx="4" fill="#764ba2" opacity="0.1"/>
  <text x="350" y="155" font-size="10" text-anchor="middle" fill="#764ba2">Molecular Generation</text>
  
  <text x="350" y="180" font-size="9" font-family="monospace" text-anchor="middle" fill="#4a5568">SMILES:</text>
  <text x="350" y="193" font-size="8" font-family="monospace" text-anchor="middle" fill="#667eea">CC(=O)OC1=CC=CC...</text>
  
  <text x="350" y="215" font-size="10" font-weight="bold" text-anchor="middle" fill="#48bb78">10,000 candidates</text>
  
  <!-- Arrow 2 -->
  <line x1="440" y1="150" x2="490" y2="150" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Virtual Screening -->
  <rect x="490" y="60" width="220" height="180" rx="8" fill="#f7fafc" stroke="#667eea" stroke-width="2"/>
  <text x="600" y="85" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Virtual Screening</text>
  <text x="600" y="102" font-size="11" text-anchor="middle" fill="#4a5568">Property Prediction</text>
  
  <!-- Filters -->
  <rect x="510" y="115" width="180" height="28" rx="3" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="1"/>
  <circle cx="525" cy="129" r="6" fill="#667eea"/>
  <text x="540" y="133" font-size="10" text-anchor="start" fill="#4a5568">Binding Affinity (AI)</text>
  
  <rect x="510" y="148" width="180" height="28" rx="3" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="1"/>
  <circle cx="525" cy="162" r="6" fill="#667eea"/>
  <text x="540" y="166" font-size="10" text-anchor="start" fill="#4a5568">Toxicity (AI)</text>
  
  <rect x="510" y="181" width="180" height="28" rx="3" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="1"/>
  <circle cx="525" cy="195" r="6" fill="#667eea"/>
  <text x="540" y="199" font-size="10" text-anchor="start" fill="#4a5568">Solubility (AI)</text>
  
  <rect x="510" y="214" width="180" height="28" rx="3" fill="#f6ad55" opacity="0.1" stroke="#f6ad55" stroke-width="1"/>
  <circle cx="525" cy="228" r="6" fill="#f6ad55"/>
  <text x="540" y="232" font-size="10" text-anchor="start" fill="#4a5568">Synthetic Access (Rules)</text>
  
  <!-- Funnel visualization -->
  <path d="M 520 115 L 680 115 L 660 242 L 540 242 Z" fill="#667eea" opacity="0.05" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Arrow 3 -->
  <line x1="710" y1="150" x2="760" y2="150" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="735" y="140" font-size="9" text-anchor="middle" fill="#48bb78">100-200</text>
  <text x="735" y="151" font-size="9" text-anchor="middle" fill="#48bb78">candidates</text>
  
  <!-- Stage 4: Experimental Validation -->
  <rect x="760" y="80" width="180" height="140" rx="8" fill="#f7fafc" stroke="#f6ad55" stroke-width="2"/>
  <text x="850" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Experimental</text>
  <text x="850" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Validation</text>
  
  <!-- Lab equipment icons -->
  <g transform="translate(780, 135)">
    <rect x="10" y="0" width="30" height="40" rx="2" fill="#f6ad55" opacity="0.2" stroke="#f6ad55" stroke-width="1"/>
    <circle cx="25" cy="20" r="8" fill="none" stroke="#f6ad55" stroke-width="2"/>
    <rect x="50" y="10" width="20" height="30" rx="2" fill="#f6ad55" opacity="0.2" stroke="#f6ad55" stroke-width="1"/>
    <ellipse cx="60" cy="10" rx="10" ry="3" fill="#f6ad55" opacity="0.3"/>
    <rect x="80" y="5" width="25" height="35" rx="2" fill="#f6ad55" opacity="0.2" stroke="#f6ad55" stroke-width="1"/>
    <path d="M 92.5 5 L 92.5 -5" stroke="#f6ad55" stroke-width="2"/>
  </g>
  
  <text x="850" y="190" font-size="11" text-anchor="middle" fill="#4a5568">In Vitro Testing</text>
  <text x="850" y="210" font-size="10" font-weight="bold" text-anchor="middle" fill="#f6ad55">5-20% hit rate</text>
  
  <!-- Arrow 4 -->
  <line x1="940" y1="150" x2="990" y2="150" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Lead Optimization -->
  <rect x="990" y="80" width="160" height="140" rx="8" fill="#f7fafc" stroke="#48bb78" stroke-width="2"/>
  <text x="1070" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Lead</text>
  <text x="1070" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">Optimization</text>
  
  <circle cx="1070" cy="160" r="30" fill="#48bb78" opacity="0.1" stroke="#48bb78" stroke-width="2"/>
  <path d="M 1055 160 L 1065 170 L 1085 150" stroke="#48bb78" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <text x="1070" y="205" font-size="10" text-anchor="middle" fill="#4a5568">Iterative refinement</text>
  
  <!-- Feedback arrow -->
  <path d="M 1070 220 L 1070 260 L 350 260 L 350 220" stroke="#48bb78" stroke-width="2" fill="none" marker-end="url(#arrowhead-feedback)" stroke-dasharray="5,5"/>
  <text x="710" y="275" font-size="10" font-weight="bold" text-anchor="middle" fill="#48bb78">Feedback Loop: Iterative Refinement</text>
  
  <!-- Cost annotation -->
  <rect x="760" y="235" width="180" height="35" rx="4" fill="#f6ad55" opacity="0.1"/>
  <text x="850" y="253" font-size="10" font-weight="bold" text-anchor="middle" fill="#f6ad55">$5K-50K per compound</text>
  <text x="850" y="266" font-size="9" text-anchor="middle" fill="#718096">Experimental bottleneck</text>
  
  <!-- Timeline Comparison -->
  <rect x="50" y="320" width="1100" height="180" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="600" y="350" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Timeline & Economic Impact</text>
  
  <!-- Traditional timeline -->
  <text x="100" y="385" font-size="12" font-weight="bold" text-anchor="start" fill="#4a5568">Traditional:</text>
  <rect x="200" y="370" width="600" height="30" rx="4" fill="#e2e8f0" stroke="#718096" stroke-width="2"/>
  <text x="500" y="392" font-size="13" font-weight="bold" text-anchor="middle" fill="#2d3748">3-5 years</text>
  
  <!-- AI-accelerated timeline -->
  <text x="100" y="435" font-size="12" font-weight="bold" text-anchor="start" fill="#48bb78">AI-Accelerated:</text>
  <rect x="200" y="420" width="300" height="30" rx="4" fill="#48bb78" opacity="0.2" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="442" font-size="13" font-weight="bold" text-anchor="middle" fill="#48bb78">1-2 years</text>
  
  <!-- Savings arrow -->
  <path d="M 510 435 L 790 435" stroke="#48bb78" stroke-width="3" marker-end="url(#arrowhead-feedback)"/>
  <text x="650" y="428" font-size="11" font-weight="bold" text-anchor="middle" fill="#48bb78">2-5× faster</text>
  
  <!-- Economic impact -->
  <rect x="850" y="370" width="280" height="80" rx="6" fill="white" stroke="#764ba2" stroke-width="2"/>
  <text x="990" y="395" font-size="13" font-weight="bold" text-anchor="middle" fill="#764ba2">Economic Impact</text>
  <text x="990" y="420" font-size="20" font-weight="bold" text-anchor="middle" fill="#764ba2">$200-400M</text>
  <text x="990" y="440" font-size="11" text-anchor="middle" fill="#4a5568">savings per successful drug</text>
  
  <!-- Model Details Panel -->
  <rect x="50" y="520" width="360" height="240" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>
  <text x="230" y="550" font-size="14" font-weight="bold" text-anchor="middle" fill="#667eea">Model Details</text>
  
  <rect x="70" y="565" width="320" height="35" rx="4" fill="#667eea" opacity="0.05"/>
  <text x="80" y="585" font-size="11" text-anchor="start" fill="#4a5568">ESM-2: 250M protein sequences</text>
  <text x="80" y="597" font-size="9" text-anchor="start" fill="#718096">Protein structure prediction</text>
  
  <rect x="70" y="605" width="320" height="35" rx="4" fill="#667eea" opacity="0.05"/>
  <text x="80" y="625" font-size="11" text-anchor="start" fill="#4a5568">Property prediction: r = 0.7-0.9</text>
  <text x="80" y="637" font-size="9" text-anchor="start" fill="#718096">Correlation with experimental data</text>
  
  <rect x="70" y="645" width="320" height="35" rx="4" fill="#667eea" opacity="0.05"/>
  <text x="80" y="665" font-size="11" text-anchor="start" fill="#4a5568">Multi-objective optimization</text>
  <text x="80" y="677" font-size="9" text-anchor="start" fill="#718096">Balance affinity, toxicity, solubility</text>
  
  <rect x="70" y="685" width="320" height="35" rx="4" fill="#667eea" opacity="0.05"/>
  <text x="80" y="705" font-size="11" text-anchor="start" fill="#4a5568">GPU: 4-8 GB inference</text>
  <text x="80" y="717" font-size="9" text-anchor="start" fill="#718096">Moderate computational requirements</text>
  
  <rect x="70" y="725" width="320" height="25" rx="4" fill="#48bb78" opacity="0.1"/>
  <text x="230" y="742" font-size="10" font-weight="bold" text-anchor="middle" fill="#48bb78">Millions screened virtually vs. hundreds experimentally</text>
  
  <!-- Key Benefits Panel -->
  <rect x="440" y="520" width="360" height="240" rx="8" fill="white" stroke="#48bb78" stroke-width="2"/>
  <text x="620" y="550" font-size="14" font-weight="bold" text-anchor="middle" fill="#48bb78">Key Benefits</text>
  
  <g transform="translate(460, 565)">
    <circle cx="10" cy="10" r="8" fill="#48bb78" opacity="0.2"/>
    <text x="10" y="14" font-size="12" font-weight="bold" text-anchor="middle" fill="#48bb78">✓</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Accelerated candidate identification</text>
  </g>
  
  <g transform="translate(460, 600)">
    <circle cx="10" cy="10" r="8" fill="#48bb78" opacity="0.2"/>
    <text x="10" y="14" font-size="12" font-weight="bold" text-anchor="middle" fill="#48bb78">✓</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Reduced experimental costs</text>
  </g>
  
  <g transform="translate(460, 635)">
    <circle cx="10" cy="10" r="8" fill="#48bb78" opacity="0.2"/>
    <text x="10" y="14" font-size="12" font-weight="bold" text-anchor="middle" fill="#48bb78">✓</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Higher hit rates (5-20% vs 0.1-1%)</text>
  </g>
  
  <g transform="translate(460, 670)">
    <circle cx="10" cy="10" r="8" fill="#48bb78" opacity="0.2"/>
    <text x="10" y="14" font-size="12" font-weight="bold" text-anchor="middle" fill="#48bb78">✓</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Exploration of larger chemical space</text>
  </g>
  
  <rect x="460" y="695" width="320" height="55" rx="4" fill="#764ba2" opacity="0.1"/>
  <text x="620" y="715" font-size="12" font-weight="bold" text-anchor="middle" fill="#764ba2">ROI: 10-80× for successful programs</text>
  <text x="620" y="732" font-size="10" text-anchor="middle" fill="#4a5568">Infrastructure: $5M-20M investment</text>
  <text x="620" y="746" font-size="9" text-anchor="middle" fill="#718096">High variance in outcomes</text>
  
  <!-- Challenges Panel -->
  <rect x="830" y="520" width="320" height="240" rx="8" fill="white" stroke="#f6ad55" stroke-width="2"/>
  <text x="990" y="550" font-size="14" font-weight="bold" text-anchor="middle" fill="#f6ad55">Challenges</text>
  
  <g transform="translate(850, 565)">
    <circle cx="10" cy="10" r="8" fill="#f6ad55" opacity="0.2"/>
    <text x="10" y="15" font-size="14" font-weight="bold" text-anchor="middle" fill="#f6ad55">!</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Experimental validation required</text>
  </g>
  
  <g transform="translate(850, 600)">
    <circle cx="10" cy="10" r="8" fill="#f6ad55" opacity="0.2"/>
    <text x="10" y="15" font-size="14" font-weight="bold" text-anchor="middle" fill="#f6ad55">!</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Synthetic accessibility constraints</text>
  </g>
  
  <g transform="translate(850, 635)">
    <circle cx="10" cy="10" r="8" fill="#f6ad55" opacity="0.2"/>
    <text x="10" y="15" font-size="14" font-weight="bold" text-anchor="middle" fill="#f6ad55">!</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Property trade-offs difficult to optimize</text>
  </g>
  
  <g transform="translate(850, 670)">
    <circle cx="10" cy="10" r="8" fill="#f6ad55" opacity="0.2"/>
    <text x="10" y="15" font-size="14" font-weight="bold" text-anchor="middle" fill="#f6ad55">!</text>
    <text x="30" y="14" font-size="11" text-anchor="start" fill="#4a5568">Requires domain expertise integration</text>
  </g>
  
  <rect x="850" y="695" width="280" height="55" rx="4" fill="#667eea" opacity="0.1"/>
  <text x="990" y="715" font-size="11" font-weight="bold" text-anchor="middle" fill="#667eea">Success depends on:</text>
  <text x="990" y="732" font-size="10" text-anchor="middle" fill="#4a5568">Target quality, data availability,</text>
  <text x="990" y="746" font-size="10" text-anchor="middle" fill="#4a5568">experimental capacity</text>
</svg>
