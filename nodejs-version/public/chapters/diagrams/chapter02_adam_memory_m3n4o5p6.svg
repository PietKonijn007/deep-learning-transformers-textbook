<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1000">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90caf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5d6a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="1000" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Adam Optimizer Memory Breakdown
  </text>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    BERT-base (110M parameters)
  </text>
  
  <!-- Main stacked bar -->
  <g transform="translate(250, 150)">
    <!-- Parameters (FP16) - 220 MB -->
    <rect x="0" y="440" width="200" height="110" fill="url(#grad1)" stroke="#1976d2" stroke-width="2"/>
    <text x="100" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Parameters (FP16)
    </text>
    <text x="100" y="520" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1565c0">
      220 MB
    </text>
    
    <!-- Gradients (FP16) - 220 MB -->
    <rect x="0" y="330" width="200" height="110" fill="url(#grad2)" stroke="#1976d2" stroke-width="2"/>
    <text x="100" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">
      Gradients (FP16)
    </text>
    <text x="100" y="410" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#0d47a1">
      220 MB
    </text>
    
    <!-- Master Parameters (FP32) - 440 MB -->
    <rect x="0" y="110" width="200" height="220" fill="url(#grad3)" stroke="#0d47a1" stroke-width="2"/>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Master Parameters
    </text>
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
      (FP32)
    </text>
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffffff">
      440 MB
    </text>
    
    <!-- First Moment m (FP32) - 440 MB -->
    <rect x="0" y="-110" width="200" height="220" fill="url(#grad4)" stroke="#388e3c" stroke-width="2"/>
    <text x="100" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      First Moment (m)
    </text>
    <text x="100" y="10" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32">
      FP32
    </text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32">
      440 MB
    </text>
    
    <!-- Second Moment v (FP32) - 440 MB -->
    <rect x="0" y="-330" width="200" height="220" fill="url(#grad5)" stroke="#2e7d32" stroke-width="2"/>
    <text x="100" y="-230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">
      Second Moment (v)
    </text>
    <text x="100" y="-210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1b5e20">
      FP32
    </text>
    <text x="100" y="-190" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1b5e20">
      440 MB
    </text>
    
    <!-- Total label -->
    <text x="100" y="-360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Total: 1.76 GB
    </text>
  </g>
  
  <!-- Comparison bar (Pure FP32) -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="120" height="550" fill="#ffccbc" stroke="#d84315" stroke-width="2"/>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#bf360c" transform="rotate(-90, 60, 270)">
      Pure FP32: 3.52 GB
    </text>
  </g>
  
  <!-- Formula at bottom -->
  <rect x="100" y="800" width="700" height="120" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="450" y="835" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#333">
    Memory Formula
  </text>
  <text x="450" y="865" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    Total = 2P (FP16 params + grads) + 2P (FP32 master) + 2P (FP32 states)
  </text>
  <text x="450" y="890" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    = 6P bytes = 6 × 110M × 4 bytes $\approx$ 1.76 GB
  </text>
  
  <!-- Note -->
  <text x="450" y="960" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    Mixed precision reduces memory by ~50% while maintaining numerical stability
  </text>
</svg>
