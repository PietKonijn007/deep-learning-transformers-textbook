<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Emerging Trends in AI Systems
  </text>
  
  <!-- Trend 1: Mixture of Experts -->
  <g id="trend1">
    <rect x="50" y="80" width="1300" height="160" fill="#f7fafc" stroke="#667eea" stroke-width="2" rx="10"/>
    
    <!-- Trend name -->
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#667eea">
      Mixture of Experts (MoE)
    </text>
    
    <!-- Visual representation -->
    <g transform="translate(80, 140)">
      <!-- Gating network -->
      <rect x="0" y="0" width="80" height="50" fill="#667eea" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Gating</text>
      
      <!-- Arrows to experts -->
      <line x1="80" y1="25" x2="120" y2="10" stroke="#4a5568" stroke-width="2"/>
      <line x1="80" y1="25" x2="120" y2="40" stroke="#4a5568" stroke-width="2"/>
      
      <!-- Expert boxes -->
      <rect x="120" y="0" width="60" height="20" fill="#764ba2" stroke="#4a5568" stroke-width="1" rx="3"/>
      <text x="150" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Expert 1</text>
      
      <rect x="120" y="30" width="60" height="20" fill="#764ba2" stroke="#4a5568" stroke-width="1" rx="3"/>
      <text x="150" y="44" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Expert 2</text>
      
      <rect x="120" y="60" width="60" height="20" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="3"/>
      <text x="150" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">Expert 3</text>
      
      <rect x="120" y="90" width="60" height="20" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="3"/>
      <text x="150" y="104" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">Expert 8</text>
      
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Only 1-2 experts</text>
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">active per token</text>
    </g>
    
    <!-- Key metrics -->
    <g transform="translate(700, 120)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#667eea" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Metrics</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#667eea">3× efficiency improvement</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Mixtral 8x7B = 40B performance</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">with 13B active parameters</text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(1020, 120)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Benefits</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Larger capacity, constant cost</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Domain specialization</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Reduced inference cost</text>
    </g>
  </g>
  
  <!-- Trend 2: Extended Context Windows -->
  <g id="trend2">
    <rect x="50" y="260" width="1300" height="160" fill="#f7fafc" stroke="#764ba2" stroke-width="2" rx="10"/>
    
    <!-- Trend name -->
    <text x="80" y="300" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">
      Extended Context Windows
    </text>
    
    <!-- Timeline visual -->
    <g transform="translate(80, 320)">
      <line x1="0" y1="30" x2="500" y2="30" stroke="#4a5568" stroke-width="3"/>
      
      <!-- Timeline markers -->
      <circle cx="0" cy="30" r="8" fill="#667eea"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">2017</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">512 tokens</text>
      
      <circle cx="125" cy="30" r="8" fill="#667eea"/>
      <text x="125" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">2019</text>
      <text x="125" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">2K tokens</text>
      
      <circle cx="250" cy="30" r="8" fill="#764ba2"/>
      <text x="250" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">2022</text>
      <text x="250" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">8K tokens</text>
      
      <circle cx="375" cy="30" r="8" fill="#f093fb"/>
      <text x="375" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">2024</text>
      <text x="375" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">32K tokens</text>
      
      <circle cx="500" cy="30" r="10" fill="#f093fb"/>
      <text x="500" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a5568">2026</text>
      <text x="500" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a5568">128K+ tokens</text>
    </g>
    
    <!-- Key metrics -->
    <g transform="translate(700, 300)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#764ba2" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Metrics</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#764ba2">10-20× longer contexts</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Flash Attention v2 enables</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">near-linear scaling</text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(1020, 300)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Benefits</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Full document processing</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Extended conversation history</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Entire codebase analysis</text>
    </g>
  </g>
  
  <!-- Trend 3: Multimodal Integration -->
  <g id="trend3">
    <rect x="50" y="440" width="1300" height="160" fill="#f7fafc" stroke="#f093fb" stroke-width="2" rx="10"/>
    
    <!-- Trend name -->
    <text x="80" y="480" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f093fb">
      Multimodal Integration
    </text>
    
    <!-- Modality convergence visual -->
    <g transform="translate(80, 500)">
      <!-- Input modalities -->
      <rect x="0" y="0" width="80" height="30" fill="#667eea" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Text</text>
      
      <rect x="0" y="40" width="80" height="30" fill="#667eea" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="40" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Image</text>
      
      <rect x="0" y="80" width="80" height="30" fill="#667eea" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="40" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Audio</text>
      
      <!-- Arrows converging -->
      <line x1="80" y1="15" x2="150" y2="55" stroke="#4a5568" stroke-width="2"/>
      <line x1="80" y1="55" x2="150" y2="55" stroke="#4a5568" stroke-width="2"/>
      <line x1="80" y1="95" x2="150" y2="55" stroke="#4a5568" stroke-width="2"/>
      
      <!-- Unified model -->
      <rect x="150" y="30" width="120" height="50" fill="#f093fb" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="210" y="50" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">Shared</text>
      <text x="210" y="68" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">Transformer</text>
      
      <!-- Output -->
      <line x1="270" y1="55" x2="320" y2="55" stroke="#4a5568" stroke-width="2"/>
      <polygon points="320,55 310,50 310,60" fill="#4a5568"/>
      <text x="340" y="60" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Joint reasoning</text>
    </g>
    
    <!-- Key metrics -->
    <g transform="translate(700, 480)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#f093fb" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Metrics</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f093fb">Unified architecture</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Modality-specific encoders</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">+ shared transformer backbone</text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(1020, 480)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Benefits</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Cross-modal reasoning</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Transfer learning across modes</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Richer understanding</text>
    </g>
  </g>
  
  <!-- Trend 4: Edge Deployment -->
  <g id="trend4">
    <rect x="50" y="620" width="1300" height="160" fill="#f7fafc" stroke="#48bb78" stroke-width="2" rx="10"/>
    
    <!-- Trend name -->
    <text x="80" y="660" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#48bb78">
      Edge Deployment &amp; Quantization
    </text>
    
    <!-- Cloud vs Edge comparison -->
    <g transform="translate(80, 680)">
      <!-- Cloud -->
      <rect x="0" y="0" width="100" height="60" fill="#667eea" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">Cloud</text>
      <text x="50" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">High latency</text>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">High cost</text>
      
      <!-- Arrow -->
      <line x1="110" y1="30" x2="180" y2="30" stroke="#4a5568" stroke-width="2"/>
      <polygon points="180,30 170,25 170,35" fill="#4a5568"/>
      
      <!-- Edge -->
      <rect x="190" y="0" width="100" height="60" fill="#48bb78" stroke="#4a5568" stroke-width="2" rx="5"/>
      <text x="240" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">Edge</text>
      <text x="240" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">Zero latency</text>
      <text x="240" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">Low cost</text>
      
      <!-- Quantization note -->
      <text x="150" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">4-bit quantization enables</text>
      <text x="150" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">billion-parameter models on devices</text>
    </g>
    
    <!-- Key metrics -->
    <g transform="translate(700, 660)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#48bb78" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Metrics</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#48bb78">&lt;2% accuracy loss</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">4-bit or 2-bit precision</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Runs on 4-8GB devices</text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(1020, 660)">
      <rect x="0" y="0" width="280" height="90" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Benefits</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Eliminates network latency</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Reduces cloud costs</text>
      <text x="140" y="85" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568">✓ Enhanced privacy</text>
    </g>
  </g>
</svg>
