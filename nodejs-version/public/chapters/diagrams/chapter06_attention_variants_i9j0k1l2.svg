<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2d3748; }
      .subtitle { font: bold 16px sans-serif; fill: #2d3748; }
      .label { font: 14px sans-serif; fill: #2d3748; }
      .annotation { font: 12px sans-serif; fill: #718096; }
      .metric { font: bold 14px sans-serif; }
      .complexity { font: bold 13px monospace; }
      .cell-full { fill: #667eea; opacity: 0.8; }
      .cell-local { fill: #48bb78; opacity: 0.8; }
      .cell-strided { fill: #f093fb; opacity: 0.8; }
      .cell-empty { fill: #f7fafc; }
      .grid-line { stroke: #cbd5e0; stroke-width: 0.5; }
      .box-border { stroke: #4a5568; stroke-width: 2; fill: none; }
      .arrow { stroke: #4a5568; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#4a5568" />
    </marker>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#48bb78;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <text x="600" y="30" class="title" text-anchor="middle">Efficient Attention Variants: Complexity Comparison</text>
  
  <!-- Standard Full Attention -->
  <g transform="translate(50, 70)">
    <text x="140" y="0" class="subtitle" text-anchor="middle">Standard Full Attention</text>
    <text x="140" y="20" class="annotation" text-anchor="middle">Every token attends to all tokens</text>
    
    <!-- 16x16 attention matrix -->
    <g transform="translate(0, 35)">
      <!-- Draw filled cells -->
      <rect x="0" y="0" width="280" height="280" class="cell-full"/>
      
      <!-- Draw grid -->
      <g class="grid-line">
        <line x1="0" y1="0" x2="280" y2="0"/>
        <line x1="0" y1="280" x2="280" y2="280"/>
        <line x1="0" y1="0" x2="0" y2="280"/>
        <line x1="280" y1="0" x2="280" y2="280"/>
        <line x1="0" y1="70" x2="280" y2="70"/>
        <line x1="0" y1="140" x2="280" y2="140"/>
        <line x1="0" y1="210" x2="280" y2="210"/>
        <line x1="70" y1="0" x2="70" y2="280"/>
        <line x1="140" y1="0" x2="140" y2="280"/>
        <line x1="210" y1="0" x2="210" y2="280"/>
      </g>
      
      <!-- Labels -->
      <text x="-10" y="145" class="annotation" text-anchor="end">Query</text>
      <text x="140" y="300" class="annotation" text-anchor="middle">Key</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="280" height="140" fill="white" stroke="#cbd5e0" stroke-width="1" rx="5"/>
      <text x="140" y="25" class="label" text-anchor="middle">Performance Metrics</text>
      
      <text x="15" y="50" class="annotation">Complexity:</text>
      <text x="265" y="50" class="complexity" text-anchor="end" fill="#667eea">O(nÂ²)</text>
      
      <text x="15" y="75" class="annotation">Max Context:</text>
      <text x="265" y="75" class="metric" text-anchor="end" fill="#667eea">4K tokens</text>
      
      <text x="15" y="100" class="annotation">Accuracy:</text>
      <text x="265" y="100" class="metric" text-anchor="end" fill="#48bb78">100%</text>
      
      <text x="15" y="125" class="annotation">Speedup:</text>
      <text x="265" y="125" class="metric" text-anchor="end" fill="#718096">1Ã—</text>
    </g>
    
    <!-- Cost indicator -->
    <rect x="0" y="485" width="280" height="35" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="140" y="508" class="annotation" text-anchor="middle">ðŸ’° High compute cost for long sequences</text>
  </g>
  
  <!-- Local Attention -->
  <g transform="translate(380, 70)">
    <text x="140" y="0" class="subtitle" text-anchor="middle">Local Attention</text>
    <text x="140" y="20" class="annotation" text-anchor="middle">Attend to nearby tokens only</text>
    
    <!-- 16x16 attention matrix with local pattern -->
    <g transform="translate(0, 35)">
      <!-- Background -->
      <rect x="0" y="0" width="280" height="280" class="cell-empty"/>
      
      <!-- Local attention band (diagonal Â± 2) -->
      <rect x="0" y="0" width="70" height="70" class="cell-local"/>
      <rect x="35" y="0" width="70" height="70" class="cell-local"/>
      <rect x="0" y="35" width="70" height="70" class="cell-local"/>
      
      <rect x="70" y="70" width="70" height="70" class="cell-local"/>
      <rect x="105" y="70" width="70" height="70" class="cell-local"/>
      <rect x="70" y="105" width="70" height="70" class="cell-local"/>
      
      <rect x="140" y="140" width="70" height="70" class="cell-local"/>
      <rect x="175" y="140" width="70" height="70" class="cell-local"/>
      <rect x="140" y="175" width="70" height="70" class="cell-local"/>
      
      <rect x="210" y="210" width="70" height="70" class="cell-local"/>
      <rect x="245" y="210" width="35" height="70" class="cell-local"/>
      <rect x="210" y="245" width="70" height="35" class="cell-local"/>
      
      <!-- Grid -->
      <g class="grid-line">
        <line x1="0" y1="0" x2="280" y2="0"/>
        <line x1="0" y1="280" x2="280" y2="280"/>
        <line x1="0" y1="0" x2="0" y2="280"/>
        <line x1="280" y1="0" x2="280" y2="280"/>
        <line x1="0" y1="70" x2="280" y2="70"/>
        <line x1="0" y1="140" x2="280" y2="140"/>
        <line x1="0" y1="210" x2="280" y2="210"/>
        <line x1="70" y1="0" x2="70" y2="280"/>
        <line x1="140" y1="0" x2="140" y2="280"/>
        <line x1="210" y1="0" x2="210" y2="280"/>
      </g>
      
      <!-- Highlight local window -->
      <rect x="70" y="70" width="70" height="70" class="box-border" stroke="#48bb78" stroke-width="3"/>
      <text x="105" y="110" class="annotation" text-anchor="middle" fill="#2d3748">Local</text>
      <text x="105" y="125" class="annotation" text-anchor="middle" fill="#2d3748">Window</text>
      
      <!-- Labels -->
      <text x="-10" y="145" class="annotation" text-anchor="end">Query</text>
      <text x="140" y="300" class="annotation" text-anchor="middle">Key</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="280" height="140" fill="white" stroke="#cbd5e0" stroke-width="1" rx="5"/>
      <text x="140" y="25" class="label" text-anchor="middle">Performance Metrics</text>
      
      <text x="15" y="50" class="annotation">Complexity:</text>
      <text x="265" y="50" class="complexity" text-anchor="end" fill="#48bb78">O(nÂ·k)</text>
      
      <text x="15" y="75" class="annotation">Max Context:</text>
      <text x="265" y="75" class="metric" text-anchor="end" fill="#48bb78">16K tokens</text>
      
      <text x="15" y="100" class="annotation">Accuracy:</text>
      <text x="265" y="100" class="metric" text-anchor="end" fill="#48bb78">98%</text>
      
      <text x="15" y="125" class="annotation">Speedup:</text>
      <text x="265" y="125" class="metric" text-anchor="end" fill="#48bb78">4-8Ã—</text>
    </g>
    
    <!-- Cost indicator -->
    <rect x="0" y="485" width="280" height="35" fill="#e6fffa" stroke="#38a169" stroke-width="2" rx="5"/>
    <text x="140" y="508" class="annotation" text-anchor="middle">âœ“ Good for local dependencies</text>
  </g>
  
  <!-- Strided Attention -->
  <g transform="translate(710, 70)">
    <text x="140" y="0" class="subtitle" text-anchor="middle">Strided Attention</text>
    <text x="140" y="20" class="annotation" text-anchor="middle">Local + periodic global attention</text>
    
    <!-- 16x16 attention matrix with strided pattern -->
    <g transform="translate(0, 35)">
      <!-- Background -->
      <rect x="0" y="0" width="280" height="280" class="cell-empty"/>
      
      <!-- Local attention band -->
      <rect x="0" y="0" width="70" height="70" class="cell-strided"/>
      <rect x="35" y="0" width="70" height="70" class="cell-strided"/>
      <rect x="0" y="35" width="70" height="70" class="cell-strided"/>
      
      <rect x="70" y="70" width="70" height="70" class="cell-strided"/>
      <rect x="105" y="70" width="70" height="70" class="cell-strided"/>
      <rect x="70" y="105" width="70" height="70" class="cell-strided"/>
      
      <rect x="140" y="140" width="70" height="70" class="cell-strided"/>
      <rect x="175" y="140" width="70" height="70" class="cell-strided"/>
      <rect x="140" y="175" width="70" height="70" class="cell-strided"/>
      
      <rect x="210" y="210" width="70" height="70" class="cell-strided"/>
      <rect x="245" y="210" width="35" height="70" class="cell-strided"/>
      <rect x="210" y="245" width="70" height="35" class="cell-strided"/>
      
      <!-- Global strided connections (every 4th position) -->
      <rect x="0" y="0" width="280" height="17.5" class="cell-strided" opacity="0.6"/>
      <rect x="0" y="70" width="280" height="17.5" class="cell-strided" opacity="0.6"/>
      <rect x="0" y="140" width="280" height="17.5" class="cell-strided" opacity="0.6"/>
      <rect x="0" y="210" width="280" height="17.5" class="cell-strided" opacity="0.6"/>
      
      <rect x="0" y="0" width="17.5" height="280" class="cell-strided" opacity="0.6"/>
      <rect x="70" y="0" width="17.5" height="280" class="cell-strided" opacity="0.6"/>
      <rect x="140" y="0" width="17.5" height="280" class="cell-strided" opacity="0.6"/>
      <rect x="210" y="0" width="17.5" height="280" class="cell-strided" opacity="0.6"/>
      
      <!-- Grid -->
      <g class="grid-line">
        <line x1="0" y1="0" x2="280" y2="0"/>
        <line x1="0" y1="280" x2="280" y2="280"/>
        <line x1="0" y1="0" x2="0" y2="280"/>
        <line x1="280" y1="0" x2="280" y2="280"/>
        <line x1="0" y1="70" x2="280" y2="70"/>
        <line x1="0" y1="140" x2="280" y2="140"/>
        <line x1="0" y1="210" x2="280" y2="210"/>
        <line x1="70" y1="0" x2="70" y2="280"/>
        <line x1="140" y1="0" x2="140" y2="280"/>
        <line x1="210" y1="0" x2="210" y2="280"/>
      </g>
      
      <!-- Annotations -->
      <text x="240" y="15" class="annotation" fill="#2d3748" font-size="10">Global</text>
      <text x="15" y="265" class="annotation" fill="#2d3748" font-size="10">Local</text>
      
      <!-- Labels -->
      <text x="-10" y="145" class="annotation" text-anchor="end">Query</text>
      <text x="140" y="300" class="annotation" text-anchor="middle">Key</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="280" height="140" fill="white" stroke="#cbd5e0" stroke-width="1" rx="5"/>
      <text x="140" y="25" class="label" text-anchor="middle">Performance Metrics</text>
      
      <text x="15" y="50" class="annotation">Complexity:</text>
      <text x="265" y="50" class="complexity" text-anchor="end" fill="#f093fb">O(nâˆšn)</text>
      
      <text x="15" y="75" class="annotation">Max Context:</text>
      <text x="265" y="75" class="metric" text-anchor="end" fill="#f093fb">32K tokens</text>
      
      <text x="15" y="100" class="annotation">Accuracy:</text>
      <text x="265" y="100" class="metric" text-anchor="end" fill="#48bb78">99%</text>
      
      <text x="15" y="125" class="annotation">Speedup:</text>
      <text x="265" y="125" class="metric" text-anchor="end" fill="#f093fb">6-12Ã—</text>
    </g>
    
    <!-- Cost indicator -->
    <rect x="0" y="485" width="280" height="35" fill="#faf5ff" stroke="#9f7aea" stroke-width="2" rx="5"/>
    <text x="140" y="508" class="annotation" text-anchor="middle">âœ“ Best balance: local &amp; global</text>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="940" height="120" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="8"/>
    
    <text x="470" y="25" class="subtitle" text-anchor="middle">Context Length vs. Compute Trade-off</text>
    
    <!-- Comparison bars -->
    <g transform="translate(50, 40)">
      <text x="0" y="15" class="annotation">Standard:</text>
      <rect x="120" y="0" width="200" height="20" fill="#e2e8f0" rx="2"/>
      <rect x="120" y="0" width="80" height="20" fill="#667eea" rx="2"/>
      <text x="330" y="15" class="annotation">4K tokens @ 100% compute</text>
      
      <text x="0" y="45" class="annotation">Local:</text>
      <rect x="120" y="30" width="200" height="20" fill="#e2e8f0" rx="2"/>
      <rect x="120" y="30" width="160" height="20" fill="#48bb78" rx="2"/>
      <text x="330" y="45" class="annotation">16K tokens @ 25% compute</text>
      
      <text x="0" y="75" class="annotation">Strided:</text>
      <rect x="120" y="60" width="200" height="20" fill="#e2e8f0" rx="2"/>
      <rect x="120" y="60" width="200" height="20" fill="#f093fb" rx="2"/>
      <text x="330" y="75" class="annotation">32K tokens @ 15% compute</text>
    </g>
    
    <text x="470" y="110" class="annotation" text-anchor="middle" font-style="italic">
      Key Insight: Strided attention enables 8Ã— longer context at 1/7th the compute cost
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(1020, 70)">
    <rect x="0" y="0" width="160" height="120" fill="white" stroke="#cbd5e0" stroke-width="1" rx="5"/>
    <text x="80" y="20" class="label" text-anchor="middle">Legend</text>
    
    <rect x="10" y="30" width="20" height="20" class="cell-full"/>
    <text x="35" y="45" class="annotation">Full attention</text>
    
    <rect x="10" y="55" width="20" height="20" class="cell-local"/>
    <text x="35" y="70" class="annotation">Local attention</text>
    
    <rect x="10" y="80" width="20" height="20" class="cell-strided"/>
    <text x="35" y="95" class="annotation">Strided pattern</text>
    
    <rect x="10" y="105" width="20" height="20" class="cell-empty"/>
    <text x="35" y="120" class="annotation">No attention</text>
  </g>
</svg>
