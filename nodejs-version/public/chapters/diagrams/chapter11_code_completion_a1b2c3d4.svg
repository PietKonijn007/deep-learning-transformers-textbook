<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Code Completion Architecture
  </text>
  
  <!-- Context Construction Section -->
  <rect x="50" y="80" width="380" height="280" fill="#f3f4f6" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#667eea">
    Context Construction
  </text>
  
  <!-- Current File -->
  <rect x="70" y="130" width="340" height="60" fill="white" stroke="#667eea" stroke-width="2" rx="4"/>
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Current File (1500 tokens)
  </text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Code up to cursor position
  </text>
  
  <!-- Imported Modules -->
  <rect x="70" y="200" width="340" height="50" fill="white" stroke="#667eea" stroke-width="2" rx="4"/>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Imported Modules (300 tokens)
  </text>
  <text x="90" y="237" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Type definitions, function signatures
  </text>
  
  <!-- Documentation -->
  <rect x="70" y="260" width="340" height="50" fill="white" stroke="#667eea" stroke-width="2" rx="4"/>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Documentation (200 tokens)
  </text>
  <text x="90" y="297" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    API docs, comments
  </text>
  
  <!-- Special Tokens -->
  <rect x="70" y="320" width="340" height="30" fill="white" stroke="#667eea" stroke-width="2" rx="4"/>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">
    Special Tokens (48 tokens)
  </text>
  
  <!-- Arrow to Generation -->
  <path d="M 430 220 L 510 220" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Generation Section -->
  <rect x="510" y="80" width="380" height="280" fill="#f3f4f6" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="700" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">
    Generation
  </text>
  
  <!-- Transformer Model -->
  <rect x="530" y="130" width="340" height="70" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="700" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Transformer Language Model
  </text>
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    7-15B parameters
  </text>
  <text x="700" y="192" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Beam search / Sampling
  </text>
  
  <!-- Multiple Candidates -->
  <rect x="530" y="215" width="340" height="135" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="700" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Multiple Candidates Generated
  </text>
  
  <text x="550" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Candidate 1: High likelihood
  </text>
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Candidate 2: Alternative approach
  </text>
  <text x="550" y="305" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Candidate 3: Different pattern
  </text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Candidate 4: Edge case handling
  </text>
  
  <!-- Arrow to Ranking -->
  <path d="M 890 220 L 970 220" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Ranking Section -->
  <rect x="970" y="80" width="380" height="280" fill="#f3f4f6" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="1160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f59e0b">
    Ranking &amp; Filtering
  </text>
  
  <!-- Syntax Validation -->
  <rect x="990" y="130" width="340" height="50" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="1010" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    ✓ Syntax Validation
  </text>
  <text x="1010" y="167" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Reject invalid code
  </text>
  
  <!-- Type Checking -->
  <rect x="990" y="190" width="340" height="50" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="1010" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    ✓ Type Checking
  </text>
  <text x="1010" y="227" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Verify type correctness
  </text>
  
  <!-- Security Scanning -->
  <rect x="990" y="250" width="340" height="50" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="1010" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    ✓ Security Scanning
  </text>
  <text x="1010" y="287" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Detect vulnerability patterns
  </text>
  
  <!-- Best Candidate -->
  <rect x="990" y="310" width="340" height="40" fill="url(#grad2)" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="1160" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Best Candidate Selected
  </text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="400" width="1300" height="360" fill="#f9fafb" stroke="#9ca3af" stroke-width="2" rx="8"/>
  <text x="700" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Performance Requirements &amp; Trade-offs
  </text>
  
  <!-- Latency -->
  <rect x="80" y="460" width="380" height="120" fill="white" stroke="#667eea" stroke-width="2" rx="4"/>
  <text x="270" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
    Latency Target
  </text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Inline completion: &lt;200ms
  </text>
  <text x="100" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • On-demand generation: &lt;2s
  </text>
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Batch processing: minutes
  </text>
  
  <!-- Model Size -->
  <rect x="510" y="460" width="380" height="120" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="700" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#10b981">
    Model Size Trade-offs
  </text>
  <text x="530" y="510" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Small (1-3B): Fast, lower quality
  </text>
  <text x="530" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Medium (7B): Balanced
  </text>
  <text x="530" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Large (15B+): Best quality, slower
  </text>
  
  <!-- Context Window -->
  <rect x="940" y="460" width="380" height="120" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="1130" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f59e0b">
    Context Window (2048 tokens)
  </text>
  <text x="960" y="510" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Current file: 73% (1500 tokens)
  </text>
  <text x="960" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Imports: 15% (300 tokens)
  </text>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Docs: 10% (200 tokens)
  </text>
  
  <!-- Hybrid Approach -->
  <rect x="80" y="610" width="1240" height="120" fill="white" stroke="#764ba2" stroke-width="2" rx="4"/>
  <text x="700" y="640" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#764ba2">
    Hybrid Approach: Neural Generation + Symbolic Verification
  </text>
  <text x="100" y="670" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Combines flexibility of learned models with reliability of static analysis
  </text>
  <text x="100" y="695" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Prevents entire categories of errors (syntax, type, security) that pure neural models miss
  </text>
  <text x="100" y="720" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">
    • Achieves better outcomes than pure neural or pure symbolic approaches alone
  </text>
</svg>
